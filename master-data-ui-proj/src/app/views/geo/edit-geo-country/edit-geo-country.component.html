<div class="row">

    <!-- Form -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><strong>Edit Country</strong><small> Form</small></div>


            <form [formGroup]="updateCountryForm" (ngSubmit)="submitForm()" novalidate>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Country Code</label>
                                <input type="number" class="form-control" formControlName="countryCode">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Country Name</label>
                                <input type="text" formControlName="name" class="form-control" maxlength="20" [ngClass]="{'is-invalid': updateCountryForm.get('name').touched && updateCountryForm.get('name').invalid}" (change)="trimValue(this.updateCountryForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Country Name is required</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/geo/country']">Cancel</button>
                </div>

            </form>


        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
