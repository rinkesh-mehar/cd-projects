<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>Add District</strong><small> Form</small></div>
                <form [formGroup]="districtForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <!-- <div *ngIf="isSubmitted">
                            <div class="alert alert-success" *ngIf="isSuccess">
                                <strong> {{_statusMsg}} Please Wait ..</strong>.
                            </div>

                            <div class="alert alert-danger" *ngIf="!isSuccess ">
                                <strong>{{_statusMsg}}</strong>
                            </div>
                        </div> -->


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" [ngClass]="{'is-invalid': districtForm.get('stateCode').touched && districtForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of StateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <div class="form-group">
                                    <label>District Code <span class="required-asterisk" style="color:red;">*</span></label>
                                    <input type="number" formControlName="districtCode" class="form-control" [ngClass]="{'is-invalid': districtForm.get('districtCode').touched && districtForm.get('districtCode').invalid}">
                                    <div class="invalid-feedback">
                                        <div>District Code is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">
                                <div class="form-group mb-0">
                                    <label>District Name <span class="required-asterisk" style="color:red;">*</span></label>
                                    <input type="text" formControlName="name" class="form-control" maxlength="20" [ngClass]="{'is-invalid': districtForm.get('name').touched && districtForm.get('name').invalid}" (change)="trimValue(this.districtForm.get('name'))">
                                    <div class="invalid-feedback">
                                        <div>District Name is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row" style="align-content: center">

                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/geo/district']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
