<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Quality Commodity Parameter
                            <div class="card-header-actions">
                                <button class="btn btn-primary btn-sm move-right" [routerLink]="['/commodity/quality-commodity-parameter/add-quality-commodity-parameter/']"> Add Quality Commodity Parameter</button>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="searchQualityCommodityParameter()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';searchQualityCommodityParameter()">Clear</button>
                                </div>
                            </div>
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort (matSortChange)="sortData($event)">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 100px!important;" mat-sort-header="commodityId">Commodity Id</th>
                                        <th style="width: 200px;" class="text-left" mat-sort-header="commodity">Commodity</th>
                                        <th class="text-left" mat-sort-header="qualityParameter">Quality Parameter</th>
                                        <!-- <th style="width: 30px;" class="text-left" mat-sort-header="status">Status</th> -->
                                        <th style="width: 80px !important; min-width: 80px !important;">Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="pageAgriQualityCommodityParameter?.content">
                                    <tr *ngFor="let qualityCommodityParameter of pageAgriQualityCommodityParameter.content | searchFilter :searchText:['commodityId','commodity','qualityParameter']">
                                        <td scope="row">{{qualityCommodityParameter.commodityId}}</td>
                                        <td class="text-left">{{qualityCommodityParameter.commodity}}</td>
                                        <td class="text-left">{{qualityCommodityParameter.qualityParameter}}</td>
                                        <!-- <td class="text-left" style="width: 30px;">{{qualityCommodityParameter.status}}</td> -->
                                        <td style="width: 80px !important;">
                                            <button type="button" class="btn btn-info btn-sm move-right" title="Edit" [routerLink]="['/commodity/quality-commodity-parameter/edit-quality-commodity-parameter/', qualityCommodityParameter.commodityId]" *ngIf="userRightsService.canEdit()"><i
                    class="fa fa-pencil-square-o"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="pageAgriQualityCommodityParameter.content.length == 0">
                                    <td colspan="16" class="text-left">Data Not Found..!!</td>
                                </tbody>
                            </table>
                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0" *ngIf="pageAgriQualityCommodityParameter?.content">
                                    <pagination [totalItems]="pageAgriQualityCommodityParameter.totalElements" [(ngModel)]="selectedPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true"
                                        [itemsPerPage]="pageAgriQualityCommodityParameter.size" [rotate]="false" (numPages)="numPages = $event;" (pageChanged)="onSelect($event.page-1)">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0" *ngIf="pageAgriQualityCommodityParameter?.content">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0" (change)="loadData($event)">
                                  <option value="10" selected>10</option>
                                  <option *ngFor="let items of records" value="{{items}}">{{items}}</option>
                              </select> &nbsp;
                                        <label class="text-center">Page {{selectedPage}} of
                                  {{pageAgriQualityCommodityParameter.totalPages}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
