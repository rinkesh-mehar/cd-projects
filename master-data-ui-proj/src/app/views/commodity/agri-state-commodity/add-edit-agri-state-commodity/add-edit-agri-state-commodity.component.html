<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add State Commodity</span> <span
              *ngIf="mode=='edit'">Edit State Commodity</span></strong></div>
                <form [formGroup]="stateCommodityForm" (ngSubmit)="submitForm()" novalidate>

                    <div class="card-body">


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" [ngClass]="{'is-invalid': stateCommodityForm.get('stateCode').touched && stateCommodityForm.get('stateCode').invalid}">
                              <option value="">--Select--</option>
                              <option *ngFor="let state of StateList" value={{state.id}}>
                                  {{state.name}}
                              </option>
                          </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" [ngClass]="{'is-invalid': stateCommodityForm.get('commodityId').touched && stateCommodityForm.get('commodityId').invalid}">
                            <option value="">--Select--</option>
                            <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                                {{commodity.name}}
                            </option>
                        </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer ">
                        <button class="btn btn-primary " type="submit"> <span *ngIf="mode=='add'"> Submit</span> <span
                  *ngIf="mode=='edit'">Update</span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/state-commodity']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
