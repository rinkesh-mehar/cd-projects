<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add Commodity Group</span> <span
                *ngIf="mode=='edit'">Edit Commodity Group</span></strong></div>
                <form [formGroup]="commodityGroupForm" (ngSubmit)="submitForm()" novalidate>

                    <div class="card-body">


                        <div class="row">
                            <div class="form-group col-sm-12">

                                <label>Name <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="name" class="form-control" maxlength="200" [ngClass]="{ 'is-invalid': commodityGroupForm.get( 'name').touched && commodityGroupForm.get( 'name').invalid}" (change)="trimValue(this.commodityGroupForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">

                                <label>View Order <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" formControlName="viewOrder" class="form-control" [ngClass]="{ 'is-invalid': commodityGroupForm.get( 'viewOrder').touched && commodityGroupForm.get( 'viewOrder').invalid}" (change)="trimValue(this.commodityGroupForm.get('viewOrder'))">
                                <div class="invalid-feedback">
                                    <div>View Order is required</div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        <button class="btn btn-primary " type="submit"> <span *ngIf="mode=='add'"> Submit</span> <span
                    *ngIf="mode=='edit'">Update</span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/commodity-group']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
