<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>View Agriota Buyer Registration Form</strong></div>
                <form [formGroup]="viewBuyerPreApplicationForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">


                        <h4 style="color:#ffd866;">Entity Details : </h4><br>

                        <div class="row">
                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Nature of Business : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.natureOfBusiness}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4" [hidden]="viewBuyerPreAppliation.natureOfBusiness == 'Agriculture'">
                                <div class="form-group">
                                    <label>Non-Agricultural Business Name : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.nonAgriculturalBusinessName}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Applicant Type : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.applicationName}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Present Buisness / Occupation : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.presentBuisnessOrOccupation}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Commodity Of Interest : </label>
                                    <input type="text" disabled class="form-control" title="{{currentOrInterestedProducts}}" value={{currentOrInterestedProducts}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Company Type : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.companyType}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Website : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.website}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Company Name : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.companyName}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Reference : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.reference}}>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-4">
                                <div class="form-group">
                                    <label>Parent Reference : </label>
                                    <input type="text" disabled class="form-control" value={{viewBuyerPreAppliation.parentReference}}>
                                </div>
                            </div>
                        </div>

                        <hr style="border-top: 1px solid #ffd866">
                        <h4 style="color:#ffd866;">Registered Address : </h4><br>
                        <div class="row">

                                </div>

                                    <label>City Name : </label>

                                </div>

                                </div>

                        </div>
