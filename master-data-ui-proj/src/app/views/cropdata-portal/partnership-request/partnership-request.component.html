<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Partnership Request
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="searchPartnershipRequest()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';searchPartnershipRequest()">Clear</button>
                                </div>
                            </div>
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort (matSortChange)="sortData($event)">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 20px;" mat-sort-header="id">ID</th>
                                        <th class="text-left" mat-sort-header="name">Name</th>
                                        <th class="text-left" mat-sort-header="email">Email</th>
                                        <th style="width: 150px;" class="text-left" mat-sort-header="mobile">Mobile Number</th>
                                        <th class="text-left" mat-sort-header="organisationName">Organization</th>
                                        <th style="width: 150px;" class="text-left" mat-sort-header="requestDate">Request Date</th>
                                        <th style="width: 80px !important; min-width: 80px !important;">Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="pagePartnershipRequest?.content">
                                    <tr *ngFor="let partnershipRequest of pagePartnershipRequest.content | searchFilter :searchText:['name','email','mobile','organisationName','requestDate']">
                                        <td scope="row">{{partnershipRequest.id}}</td>
                                        <td class="text-left">{{partnershipRequest.name}}</td>
                                        <td class="text-left">{{partnershipRequest.email}}</td>
                                        <td class="text-left">{{partnershipRequest.mobile}}</td>
                                        <td class="text-left">{{partnershipRequest.organisationName}}</td>
                                        <td class="text-left">{{partnershipRequest.requestDate}}</td>
                                        <td style="width: 80px !important;">
                                            <button type="button" class="btn btn-color btn-outline-dark btn-sm move-right " title="View" [routerLink]="['/cropdata-portal/partnership-request/view/', partnershipRequest.id]"><i
                                          class="fa fa-eye"></i></button>
                                        </td>

                                    </tr>
                                </tbody>
                                <tbody *ngIf="pagePartnershipRequest.content.length == 0">
                                    <td colspan="7" class="text-left">Data Not Found..!!</td>
                                </tbody>
                            </table>
                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0" *ngIf="pagePartnershipRequest?.content">
                                    <pagination [totalItems]="pagePartnershipRequest.totalElements" [(ngModel)]="selectedPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true"
                                        [itemsPerPage]="pagePartnershipRequest.size" [rotate]="false" (numPages)="numPages = $event;" (pageChanged)="onSelect($event.page-1)">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0" *ngIf="pagePartnershipRequest?.content">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0" (change)="loadData($event)">
                                        <option value="10" selected>10</option>
                                        <option *ngFor="let items of records" value="{{items}}">{{items}}</option>
                                    </select> &nbsp;
                                        <label class="text-center">Page {{selectedPage}} of
                                        {{pagePartnershipRequest.totalPages}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
