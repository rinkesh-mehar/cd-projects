<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add Engine</span> <span
                  *ngIf="mode=='edit'">Edit Engine</span></strong></div>
                <form [formGroup]="engineForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Name <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="name" class="form-control" maxlength="255" [ngClass]="{ 'is-invalid': engineForm.get( 'name').touched && engineForm.get( 'name').invalid}" (change)="trimValue(this.engineForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <div class="form-group mb-0">
                                    <label>Platform Name <span class="required-asterisk" style="color:red;">*</span></label>
                                    <select formControlName="platformID" class="form-control" [ngClass]="{'is-invalid': engineForm.get('platformID').touched && engineForm.get('platformID').invalid}">
                              <option value="">--Select--</option>
                              <option *ngFor="let platform of platFormList" value="{{platform.id}}">{{platform.name}}</option>
                          </select>

                                    <div class="invalid-feedback">
                                        <div>Platform Name is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer ">
                        <button class="btn btn-primary " type="submit "> <span *ngIf="mode=='add'"> Submit</span> <span
                      *ngIf="mode=='edit'">Update</span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/cropdata-portal/engines']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
