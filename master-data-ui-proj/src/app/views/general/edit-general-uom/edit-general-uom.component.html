<div class="row">

    <!-- Form -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><strong>Edit General Uom</strong><small> Form</small></div>


            <form [formGroup]="updateUomForm" (ngSubmit)="submitForm()" novalidate>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Uom Name</label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': updateUomForm.get('name').touched && updateUomForm.get('name').invalid}" (change)="trimValue(this.updateUomForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Uom Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label>Description</label>
                                <textarea class="form-control" id="textarea-input" formControlName="description" rows="4" (change)="trimValue(this.updateUomForm.get('description'))"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/general/uom']">Cancel</button>
                </div>

            </form>


        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
