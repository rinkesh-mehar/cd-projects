<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">

                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> All Enquiries list

                        </div>


                        <div class="card-body">
                            <table class="table table-responsive-sm table-bordered table-striped table-sm">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 20px;">ID</th>
                                        <th class="text-left">Name</th>
                                        <th class="text-left">Contact Number</th>
                                        <th class="text-left">Email</th>
                                        <th class="text-left">Query</th>
                                        <th class="text-left">Enquiry Status</th>
                                        <th style="width: 150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of enquiriesList;let i=index">
                                        <td scope="row">{{i+1}}</td>
                                        <td class="text-left">{{item.name}}</td>
                                        <td class="text-left">{{item.contactNumber}}</td>
                                        <td class="text-left">{{item.email}}</td>
                                        <td class="text-left">{{item.query}}</td>
                                        <td class="text-left">{{item.status}}</td>
                                        <td>
                                            <button type="button" class="btn btn-success btn-sm move-right" title="Edit"
                                                [routerLink]="['/warehouse/enquiries-send-response',item.id]"
                                                *ngIf="userRightsService.canEdit()"><i
                                                    class="fa fa-pencil-square-o"></i> Edit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
