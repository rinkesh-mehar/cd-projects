<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">

                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> All Warehouses list

                        </div>

                        <div class="card-body">

                            <div *ngIf="isSubmitted">
                                <div class="alert alert-success" *ngIf="isSuccess">
                                    <strong> {{_statusMsg}} Please Wait ..</strong>.
                                </div>

                                <div class="alert alert-danger" *ngIf="!isSuccess ">
                                    <strong>{{_statusMsg}}</strong>
                                </div>
                            </div>


                            <table class="table table-responsive-sm table-bordered table-striped table-sm">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 20px;">Reg.ID</th>
                                        <th class="text-left">Name</th>
                                        <th class="text-left">Address</th>
                                        <th class="text-left">Registrar</th>
                                        <th class="text-left">Warehouse Status</th>
                                        <th class="text-left">KYC Status</th>
                                        <th style="width: 150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of warehouseList;let i=index">
                                        <td scope="row">{{item.id}}</td>
                                        <td class="text-left">{{item.warehouseName}}</td>
                                        <td class="text-left">{{item.warehouseAddress}}</td>
                                        <td class="text-left">{{item.registrar}}</td>
                                        <td class="text-left">{{item.warehouseStatus}}</td>
                                        <td class="text-left">{{item.status}}</td>

                                        <td>
                                            <button type="button" class="btn btn-success btn-sm move-right" title="Edit Warehouse Details" [routerLink]="['/warehouse/warehouse-details' ,item.id ]" *ngIf="userRightsService.canEdit()"><i class="fa fa-pencil-square-o"></i> Warehouse</button>
                                            <button type="button" class="btn btn-success btn-sm move-right" title="Edit Warehouse Slot Details" [routerLink]="['/warehouse/slots' ,item.id ]" *ngIf="userRightsService.canEdit()"><i class="fa fa-pencil-square-o"></i> Slots</button>    
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-confirmation-madal (hideModal)="modalConfirmation($event)" #confirmModal></app-confirmation-madal>
