<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Logistic Hub's
                            <!-- <div class="card-header-actions">
                                <button class="btn btn-primary btn-sm move-right" [routerLink]="['/logistic-hub/lh-hub-registration/']"> Add Logistic Hub</button>
                            </div> -->
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="searchLh()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';searchLh()">Clear</button>
                                </div>
                            </div>
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort (matSortChange)="sortData($event)">
                                <thead class="thead-light">
                                    <tr>


                                        <th style="width: 20px;" mat-sort-header="id">Sr no</th>
                                        <th class="text-left" style="width: 185px;" mat-sort-header="logisticHubName">Warehouse Name</th>
                                        <th class="text-left" style="width: 185px;" mat-sort-header="regionName">RL Location</th>
                                        <th class="text-left" style="width: 200px;" mat-sort-header="primaryMobileNumber">LH Mobile Number</th>
                                        <th class="text-left" style="width: 200px;" mat-sort-header="stageName">Stage</th>

                                        <th style="width: 150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="pageLogisticHub?.content">
                                    <tr *ngFor="let lh of pageLogisticHub.content | searchFilter :searchText:['regionName','stageName','logisticHubName']">
                                        <td scope="row">{{lh.id}}</td>
                                        <td class="text-left">{{lh.logisticHubName | titlecase}}</td>
                                        <td class="text-left">{{lh.regionName | titlecase}}</td>
                                        <td class="text-left">{{lh.primaryMobileNumber}}</td>
                                        <td class="text-left">{{lh.stageName}}</td>

                                        <td>

                                            <button type="button" class="btn btn-success btn-sm move-right" title="Edit" [routerLink]="['/logistic-hub/lh-hub', 'view', lh.id]" *ngIf="userRightsService.canEdit()">View Details</button>
                                        </td>

                                    </tr>
                                </tbody>
                                <tbody *ngIf="pageLogisticHub.content.length == 0">
                                    <td colspan="6" class="text-left">Data Not Found..!!</td>
                                </tbody>
                            </table>

                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0" *ngIf="pageLogisticHub?.content">
                                    <pagination [totalItems]="pageLogisticHub.totalElements" [(ngModel)]="selectedPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true"
                                        [itemsPerPage]="pageLogisticHub.size" [rotate]="false" (numPages)="numPages = $event;" (pageChanged)="onSelect($event.page-1)">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0" *ngIf="pageLogisticHub?.content">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0" (change)="loadData($event)">
                                    <option value="10" selected>10</option>
                                    <option *ngFor="let items of records" value="{{items}}">{{items}}</option>
                                </select> &nbsp;
                                        <label class="text-center">Page {{selectedPage}} of
                                    {{pageLogisticHub.totalPages}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
