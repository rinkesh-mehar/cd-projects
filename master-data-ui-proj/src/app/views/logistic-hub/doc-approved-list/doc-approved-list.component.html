<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Logistic Hub's Images Upload
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="search()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';search()">Clear</button>
                                </div>
                            </div>
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort (matSortChange)="sortData($event)">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center" style="width: 150px;" mat-sort-header="RegionName">Region Name</th>
                                        <th class="text-center" style="width: 200px;" mat-sort-header="LogisticHubName">Logistic Hub Name</th>
                                        <th class="text-center" style="width: 150px;" mat-sort-header="PrimaryMobile">Contact Number</th>
                                        <th style="width: 150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lh of logisticHubList.content">
                                        <td class="text-center">{{lh.RegionName |titlecase}}</td>
                                        <td class="text-center">{{lh.LogisticHubName |titlecase}}</td>
                                        <td class="text-center">{{lh.PrimaryMobile}}</td>
                                        <td>
                                            <button type="button" class="btn btn-success btn-sm move-right" title="Upload" [routerLink]="['/logistic-hub/pv-images-upload', lh.HubId]">Upload Images</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="logisticHubList.content.length == 0">
                                    <td colspan="4" class="text-left">Data Not Found..!!</td>
                                </tbody>
                            </table>
                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0" *ngIf="logisticHubList?.content">
                                    <pagination [totalItems]="logisticHubList.totalElements" [(ngModel)]="selectedPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true"
                                        [itemsPerPage]="logisticHubList.size" [rotate]="false" (numPages)="numPages = $event;" (pageChanged)="onSelect($event.page-1)">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0" *ngIf="logisticHubList?.content">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0" (change)="loadData($event)">
                                    <option value="10" selected>10</option>
                                    <option *ngFor="let items of records" value="{{items}}">{{items}}</option>
                                </select> &nbsp;
                                        <label class="text-center">Page {{selectedPage}} of
                                    {{logisticHubList.totalPages}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
