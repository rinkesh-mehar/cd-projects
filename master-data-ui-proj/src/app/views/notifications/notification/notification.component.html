<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">

                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Read Notification
                        </div>
                        <div class="card-body" *ngIf="notification">
                            <div id="accordion">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <button class="btn">
                                                Subject
                                              </button>
                                        </h5>
                                    </div>

                                    <div class="collapse show">
                                        <div class="card-body">
                                            {{notification.subject}}
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <button class="btn">
                                                Details
                                              </button>
                                        </h5>
                                    </div>
                                    <div class="collapse show">
                                        <div class="card-body">
                                            {{notification.details}}
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingThree">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                               Advance Details                                             
                                              </button>
                                        </h5>
                                    </div>
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                        <div class="card-body">
                                            <pre [innerHTML]="notification.advanceDetails">{{notification.advanceDetails|json}}
                                            </pre>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
