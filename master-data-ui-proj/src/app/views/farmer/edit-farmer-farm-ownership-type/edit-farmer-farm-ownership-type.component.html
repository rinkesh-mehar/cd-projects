<div class="row">

    <!-- Form -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><strong>Edit Farm Owenership Type</strong><small> Form</small></div>
            <div class="card-body">


                <form [formGroup]="updateFarmOwnershipTypeForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Farm Owenership Type <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': updateFarmOwnershipTypeForm.get('name').touched && updateFarmOwnershipTypeForm.get('name').invalid}" (change)="trimValue(this.updateFarmOwnershipTypeForm.get('name'))">

                                <div class="invalid-feedback">
                                    <div>Farm Owenership Type is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/farmer/farm-ownership-type']">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
