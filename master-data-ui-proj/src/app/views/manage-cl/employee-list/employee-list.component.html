<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">

                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> All Emplpoyee
                            <div class="card-header-actions">
                                <button class="btn btn-primary btn-sm move-right" [routerLink]="['/manage-cl/add-employee/']">Add Employee</button>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  ">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">Search</button>
                                </div>

                            </div>
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort style="text-align: center;">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 100px; vertical-align: middle;" class="text-center contentCenter" mat-sort-header="appliedOn">Name</th>
                                        <th style="width: 100px; vertical-align: middle;" class="text-center contentCenter" mat-sort-header="appliedOn">Official Email</th>
                                        <th style="vertical-align: middle;" class="text-center contentCenter" mat-sort-header="leaveType">Mobile Number</th>

                                        <th style="width: 100px; vertical-align: middle;" mat-sort-header="approvedBy">Designation</th>

                                        <th style="vertical-align: middle;" class="text-center contentCenter" mat-sort-header="status">Manager</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center contentCenter" style="vertical-align: middle;"></td>
                                        <td class="text-center contentCenter" style="vertical-align: middle;"></td>
                                        <td class="text-center contentCenter" style="vertical-align: middle;"></td>
                                        <td class="text-left" style="vertical-align: middle;"></td>

                                    </tr>
                                </tbody>
                                <tbody>
                                    <td colspan="4" class="text-left">Data Not Found..!!</td>
                                </tbody>


                            </table>
                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0">
                                    <pagination class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0">
                                  <option value="10" selected>10</option>
                                  <option ></option>
                              </select> &nbsp;
                                        <label class="text-center">Page  of
                                </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
