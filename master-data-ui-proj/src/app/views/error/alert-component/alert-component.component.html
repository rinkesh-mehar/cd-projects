<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " *ngIf="message" [ngClass]="message.cssClass" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">ERROR!</h4>
                <button type="button" class="close" (click)="confirmModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class=" flex-row " *ngIf="message">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md">
                                <div class="clearfix">
                                    <h4 *ngIf="message.status"> <b>Status : </b>{{message.status}} </h4>
                                    <h4 *ngIf="message.errorCode"><b>ErrorCode :</b> {{message.errorCode}}</h4>
                                    <p>{{message.error}}</p>
                                    <p class="text-muted">{{message.details }}</p>
                                    <p class="text-muted">{{message.message }}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="confirmModal.hide()">Close</button>
                <!-- <button type="button" class="btn btn-danger" (click)="hide()">Yes</button> -->
            </div>
        </div>
    </div>
</div>
