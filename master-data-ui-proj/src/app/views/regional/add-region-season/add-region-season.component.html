<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add Regional Season</strong><small> Form</small></div>
                <form [formGroup]="seasonForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" [ngClass]="{'is-invalid': seasonForm.get('stateCode').touched && seasonForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of stateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>

                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Season <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="seasonId" class="form-control" [ngClass]="{'is-invalid': seasonForm.get('seasonId').touched && seasonForm.get('seasonId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let season of seasonList" value={{season.id}}>
                                        {{season.name}}
                                    </option>
                                </select>

                                <div class="invalid-feedback">
                                    <div>Please Select Season</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Start Week <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="startWeek" class="form-control" [ngClass]="{'is-invalid': seasonForm.get('startWeek').touched && seasonForm.get('startWeek').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let startWeek of startWeekList" value={{startWeek}}>
                                        {{startWeek}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select StartWeek</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">
                                <label>End Week <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="endWeek" class="form-control" [ngClass]="{'is-invalid': seasonForm.get('endWeek').touched && seasonForm.get('endWeek').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let endWeek of EndWeekList" value={{endWeek}}>
                                        {{endWeek}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select EndWeek</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/regional/season']">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">


                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/regional/season']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
