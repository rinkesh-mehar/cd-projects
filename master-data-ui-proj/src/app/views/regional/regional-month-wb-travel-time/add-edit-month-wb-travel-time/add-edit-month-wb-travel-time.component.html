<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add New </span> <span
                        *ngIf="mode=='edit'">Edit </span> Regional Monthly Travel Time</strong></div>
                <form [formGroup]="formRegionMonthTravelTime" (ngSubmit)="submitForm()" novalidate>

                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Region<span style=" color: #ff0000"> *</span></label>
                                <select formControlName="regionID" class="form-control" [ngClass]="{'is-invalid': formRegionMonthTravelTime.get('regionID').touched && formRegionMonthTravelTime.get('regionID').invalid}">
                                    <option value="">--Select Region--</option>
                                    <option *ngFor="let region of geoRegionList" value={{region.regionId}}>
                                        {{region.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Region</div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Month<span style=" color: #ff0000"> *</span></label>
                                <select formControlName="month" class="form-control" [ngClass]="{'is-invalid': formRegionMonthTravelTime.get('month').touched && formRegionMonthTravelTime.get('month').invalid}">
                                    <option value="">--Select Month--</option>
                                    <option *ngFor="let month of monthList" value={{month}}>
                                        {{month}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Month</div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12 mb-0">
                                <label>Unit<span style=" color: #ff0000"> *</span></label>
                                <select formControlName="unitType" class="form-control" [ngClass]="{'is-invalid': formRegionMonthTravelTime.get('unitType').touched && formRegionMonthTravelTime.get('unitType').invalid}">
                                    <option value="">--Select Unit--</option>
                                    <option *ngFor="let unit of unitTypeList" value={{unit.id}}>
                                        {{unit.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Unit</div>
                                </div>
                            </div>
                        </div>

                        <!--<div class="row">
                            <div class="form-group col-sm-12">
                                <label>Bank</label>
                                <select formControlName="bankId" class="form-control" [ngClass]="{'is-invalid': BankForm.get('bankId').touched && BankForm.get('bankId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let bank of BankNameList" value={{bank.id}}>
                                        {{bank.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Bank</div>
                                </div>
                            </div>
                        </div>-->


                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> <span *ngIf="mode=='add'"> Submit </span> <span
                            *ngIf="mode=='edit'">Update </span></button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/regional/monthly-wb-travel-time']">Cancel</button>
                    </div>

                </form>
            </div>
            <app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
            <app-error-modal #errorModal></app-error-modal>
