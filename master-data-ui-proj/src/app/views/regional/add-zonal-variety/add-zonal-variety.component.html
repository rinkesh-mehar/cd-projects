<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add Zonal Variety</strong><small> Form</small></div>
                <form [formGroup]="varietyForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">
                        <!-- State List -->
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select [attr.disabled]="mode == 'addOtherVarietyWise' ? 'disabled' : null" [ngStyle]="(mode=='addOtherVarietyWise' ? {'cursor': 'not-allowed'} : {'cursor': 'pointer'})" formControlName="stateCode" class="form-control"  (change)="loadAczByStateCode()" [ngClass]="{'is-invalid': varietyForm.get('stateCode').touched && varietyForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of StateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>
                        <!-- 
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Region</label>
                                <select formControlName="regionId" class="form-control"
                                    [ngClass]="{'is-invalid': varietyForm.get('regionId').touched && varietyForm.get('regionId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let region of regionList" value={{region.regionId}}>
                                        {{region.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Region</div>
                                </div>
                            </div>
                        </div> -->

                        <!-- <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Season <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="seasonId" class="form-control" [ngClass]="{'is-invalid': varietyForm.get('seasonId').touched && varietyForm.get('seasonId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let season of seasonList" value="{{season.id}}">
                                        {{season.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Season</div>
                                </div>
                            </div>
                        </div> -->
                        <!-- ACZ List -->
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="aczId" class="form-control" (change)="loadZonalCommodityByAczId()" [ngClass]="{'is-invalid': varietyForm.get('aczId').touched && varietyForm.get('aczId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let acz of aczList" value="{{acz.id}}">
                                        {{acz.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select ACZ</div>
                                </div>
                            </div>
                        </div>
                        <!-- Zonal Commodity List -->
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Zonal Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="zonalCommodityId" class="form-control" (change)="loadVarietyAndSowingHarvestWeekStartEnd()" [ngClass]="{'is-invalid': varietyForm.get('zonalCommodityId').touched && varietyForm.get('zonalCommodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let zonalCommodity of zonalCommodityList" value={{zonalCommodity.id}}>
                                        {{zonalCommodity.zonalCommodityName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Zonal Commodity</div>
                                </div>
                            </div>
                        </div>
                        <!-- Variety List -->
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Variety <span class="required-asterisk" style="color:red;">*</span></label>
                                <select [attr.disabled]="mode == 'addOtherVarietyWise' ? 'disabled' : null" [ngStyle]="(mode=='addOtherVarietyWise' ? {'cursor': 'not-allowed'} : {'cursor': 'pointer'})" formControlName="varietyId" class="form-control" [ngClass]="{'is-invalid': varietyForm.get('varietyId').touched && varietyForm.get('varietyId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let   variety  of varietyList" value={{variety.id}}>
                                        {{variety.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Variety</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Sowing Week Start <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="sowingWeekStart" class="form-control" (change)="onChangeSowingWeekStart()" required="required" [ngClass]="{'is-invalid': varietyForm.get('sowingWeekStart').touched && varietyForm.get('sowingWeekStart').invalid}">
                                    <option value="" disabled>--Select--</option>
                                    <option *ngFor="let startWeek of sowingWeekStartList" value="{{startWeek}}">
                                        {{startWeek}}
                                    </option>
                                </select>
                                <!--                                <input type="number" formControlName="sowingWeekStart" class="form-control"-->
                                <!--                                       [ngClass]="{'is-invalid': varietyForm.get('sowingWeekStart').touched && varietyForm.get('sowingWeekStart').invalid}">-->
                                <div class="invalid-feedback">
                                    <div>Please Select Sowing Week Start</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Sowing Week End <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="sowingWeekEnd" class="form-control" [ngClass]="{'is-invalid': varietyForm.get('sowingWeekEnd').touched && varietyForm.get('sowingWeekEnd').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let endWeek of sowingWeekEndList"
                                            value={{endWeek}}>
                                        {{endWeek}}
                                    </option>
                                </select>
                                <!--                                <input type="number" formControlName="sowingWeekEnd" class="form-control"-->
                                <!--                                    [ngClass]="{'is-invalid': varietyForm.get('sowingWeekEnd').touched && varietyForm.get('sowingWeekEnd').invalid}">-->
                                <div class="invalid-feedback">
                                    <div>Please Select Sowing Week End</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Harvest Week Start <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="harvestWeekStart" class="form-control" (change)="onChangeHarvestWeekStart()" [ngClass]="{'is-invalid': varietyForm.get('harvestWeekStart').touched && varietyForm.get('harvestWeekStart').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let startWeek of harvestWeekStartList"
                                            value={{startWeek}}>
                                        {{startWeek}}
                                    </option>
                                </select>
                                <!--                                <input type="number" formControlName="harvestWeekStart" class="form-control"-->
                                <!--                                    [ngClass]="{'is-invalid': varietyForm.get('harvestWeekStart').touched && varietyForm.get('harvestWeekStart').invalid}">-->
                                <div class="invalid-feedback">
                                    <div>Please Select Harvest Week Start</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">
                                <label>Harvest Week End <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="harvestWeekEnd" class="form-control" [ngClass]="{'is-invalid': varietyForm.get('harvestWeekEnd').touched && varietyForm.get('harvestWeekEnd').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let endWeek of harvestWeekEndList"
                                            value={{endWeek}}>
                                        {{endWeek}}
                                    </option>
                                </select>
                                <!--                                <input type="number" formControlName="harvestWeekEnd" class="form-control"-->
                                <!--                                    [ngClass]="{'is-invalid': varietyForm.get('harvestWeekEnd').touched && varietyForm.get('harvestWeekEnd').invalid}">-->
                                <div class="invalid-feedback">
                                    <div>Please Select Harvest Week End</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/variety']" *ngIf="mode=='add'">Cancel</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/other-variety']" *ngIf="mode!='add'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">


                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/variety']" *ngIf="mode=='add'">Cancel</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/other-variety']" *ngIf="mode!='add'">Cancel</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
