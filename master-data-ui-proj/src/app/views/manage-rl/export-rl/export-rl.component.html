<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>Export RL Employee</strong><small> Form</small></div>
                <form [formGroup]="exportRLGroup" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">
                                <label>Page No. (One page contains 200 records)</label>
                                <select formControlName="pageNo" class="form-control" [ngClass]="{'is-invalid': exportRLGroup.get('pageNo').touched && exportRLGroup.get('pageNo').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let pageNo of listOfPageNo" value={{pageNo}}>
                                        {{pageNo}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Page No.</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer ">
                        <button class="btn btn-success " type="submit">Download</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/rl/rl-users']">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
