<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add </span> <span
                        *ngIf="mode=='edit'">Edit </span>Zonal Commodity Cultivation Cost</strong></div>


                <form [formGroup]="CutivationCostForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" (change)="loadAczByStateCode()" [ngClass]="{'is-invalid': CutivationCostForm.get('stateCode').touched && CutivationCostForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of StateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="aczId" class="form-control" (change)="loadZonalCommodityByAczId()" [ngClass]="{'is-invalid': CutivationCostForm.get('aczId').touched && CutivationCostForm.get('aczId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let acz of aczList" value={{acz.id}}>
                                        {{acz.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select ACZ</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Zonal Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="zonalCommodityId" class="form-control" [ngClass]="{'is-invalid': CutivationCostForm.get('zonalCommodityId').touched && CutivationCostForm.get('zonalCommodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of zonalCommodityList" value={{commodity.id}}>
                                        {{commodity.zonalCommodityName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Zonal Commodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Cost Of Cultivation<span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" onKeyPress="if(this.value.length==15) return false;" formControlName="costOfCultivation" class="form-control" [ngClass]="{'is-invalid': CutivationCostForm.get('costOfCultivation').touched && CutivationCostForm.get('costOfCultivation').invalid}">
                                <div class="invalid-feedback">
                                    <div>Cost Of Cultivation is required and must be numeric / decimal.</div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Cost Of Production<span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" onKeyPress="if(this.value.length==15) return false;" formControlName="costOfProduction" class="form-control" [ngClass]="{'is-invalid': CutivationCostForm.get('costOfProduction').touched && CutivationCostForm.get('costOfProduction').invalid}">
                                <div class="invalid-feedback">
                                    <div>Cost Of Production is required and must be numeric / decimal.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> <span *ngIf="mode=='add'"> Submit </span> <span
                            *ngIf="mode=='edit'">Update </span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/commodity-cultivation-cost']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>
