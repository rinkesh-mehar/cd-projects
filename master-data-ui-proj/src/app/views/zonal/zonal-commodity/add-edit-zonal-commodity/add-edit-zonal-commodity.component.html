<div class="animated fadeIn">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header"><strong><span *ngIf="mode=='add'"> Add Commodity</span> <span
            *ngIf="mode=='edit'">Edit Commodity</span></strong></div>
              <form [formGroup]="zonalCommodityForm" (ngSubmit)="submitForm()" novalidate>

                  <div class="card-body">

                    <div class="row">
                      <div class="form-group col-sm-12">
                          <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                          <select formControlName="stateCode" class="form-control" (change)="getAczByStateCode()" [ngClass]="{'is-invalid': zonalCommodityForm.get('stateCode').touched && zonalCommodityForm.get('stateCode').invalid}">
                              <option value="">--Select--</option>
                              <option *ngFor="let state of StateList" value={{state.stateCode}}>
                                  {{state.name}}
                              </option>
                          </select>
                          <div class="invalid-feedback">
                              <div>Please Select State</div>
                          </div>
                      </div>
                  </div>


                  <div class="row">
                    <div class="form-group col-sm-12">
                        <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                        <select formControlName="aczId" class="form-control"  [ngClass]="{'is-invalid': zonalCommodityForm.get('aczId').touched && zonalCommodityForm.get('aczId').invalid}">
                            <option value="">--Select--</option>
                            <option *ngFor="let acz of AczList" value="{{acz.id}}">
                                {{acz.name}}
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            <div>Please Select ACZ</div>
                        </div>
                    </div>
                </div>




                      <div class="row">
                          <div class="form-group col-sm-12">
                              <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                              <select formControlName="commodityId" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('commodityId').touched && zonalCommodityForm.get('commodityId').invalid}">
                          <option value="">--Select--</option>
                          <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                              {{commodity.name}}
                          </option>
                      </select>
                              <div class="invalid-feedback">
                                  <div>Please Select Commodity</div>
                              </div>
                          </div>
                      </div>






                      <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Sowing Week Start <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="sowingWeekStart" class="form-control" required="required" [ngClass]="{'is-invalid': zonalCommodityForm.get('sowingWeekStart').touched && zonalCommodityForm.get('sowingWeekStart').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let startWeek of weekList" value="{{startWeek}}">
                                    {{startWeek}}
                                </option>
                            </select>
                           
                            <div class="invalid-feedback">
                                <div>Please Select Sowing Week Start</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Sowing Week End <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="sowingWeekEnd" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('sowingWeekEnd').touched && zonalCommodityForm.get('sowingWeekEnd').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let startWeek of weekList"
                                        value={{startWeek}}>
                                    {{startWeek}}
                                </option>
                            </select>
                            <!--                                <input type="number" formControlName="sowingWeekEnd" class="form-control"-->
                            <!--                                    [ngClass]="{'is-invalid': varietyForm.get('sowingWeekEnd').touched && varietyForm.get('sowingWeekEnd').invalid}">-->
                            <div class="invalid-feedback">
                                <div>Please Select Sowing Week End</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Harvest Week Start <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="harvestWeekStart" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('harvestWeekStart').touched && zonalCommodityForm.get('harvestWeekStart').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let startWeek of weekList"
                                        value={{startWeek}}>
                                    {{startWeek}}
                                </option>
                            </select>
                           
                            <div class="invalid-feedback">
                                <div>Please Select Harvest Week Start</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Harvest Week End <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="harvestWeekEnd" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('harvestWeekEnd').touched && zonalCommodityForm.get('harvestWeekEnd').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let startWeek of weekList"
                                        value={{startWeek}}>
                                    {{startWeek}}
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                <div>Please Select Harvest Week End</div>
                            </div>
                        </div>
                    </div>

  
                    <!-- <div class="row">
                      <div class="form-group col-sm-12">
                          
                              <label>No. of Days For Harvest Monitoring <span class="required-asterisk" style="color:red;">*</span></label>
                              <input type="number" onKeyPress="if(this.value.length==9) return false;" onkeydown="if(event.keyCode==109 || event.keyCode==189) return false;"

                              formControlName="noOfDaysForHarvestMonitoring" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('noOfDaysForHarvestMonitoring').touched && zonalCommodityForm.get('noOfDaysForHarvestMonitoring').invalid}">
                              <div class="invalid-feedback">
                                  <div *ngIf="zonalCommodityForm.get( 'noOfDaysForHarvestMonitoring').errors?.required">No. of Days For Harvest Monitoring is required</div>
                                  <div *ngIf="zonalCommodityForm.get( 'noOfDaysForHarvestMonitoring').errors?.pattern">No. of Days For Harvest Monitoring Value must be Numeric</div>
                              </div>
                         
                      </div>
                  </div> -->


                  <div class="row">
                    <div class="form-group col-sm-12">
                        <label>No. of Days For Harvest Monitoring <span class="required-asterisk" style="color:red;">*</span></label>
                        <input type="number" onkeydown="if(event.keyCode==109 || event.keyCode==189) return false;" onKeyPress="if(this.value.length==9) return false;" formControlName="noOfDaysForHarvestMonitoring" class="form-control" [ngClass]="{'is-invalid': zonalCommodityForm.get('noOfDaysForHarvestMonitoring').touched 
                             && zonalCommodityForm.get('noOfDaysForHarvestMonitoring').invalid}" (change)="trimValue(this.zonalCommodityForm.get('noOfDaysForHarvestMonitoring'))">

                        <div class="invalid-feedback">
                            <div>No. of Days For Harvest Monitoring is required and it must be Numeric Only</div>
                        </div>
                    </div>
                </div>



                  </div>
                  <div class="card-footer ">
                      <button class="btn btn-primary " type="submit"> <span *ngIf="mode=='add'"> Submit</span> <span
                *ngIf="mode=='edit'">Update</span> </button>
                      <button type="button" class="btn btn-danger" [routerLink]="['/zonal/commodity']">Cancel</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
