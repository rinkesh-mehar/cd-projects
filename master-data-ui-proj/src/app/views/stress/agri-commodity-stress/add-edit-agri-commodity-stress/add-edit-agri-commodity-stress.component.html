<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add Commodity Stress</span> <span
              *ngIf="mode=='edit'">Edit Commodity Stress</span></strong></div>
                <form [formGroup]="commodityStressForm" (ngSubmit)="submitForm()" novalidate>

                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" [ngClass]="{'is-invalid': commodityStressForm.get('commodityId').touched && commodityStressForm.get('commodityId').invalid}">
                        <option value="">--Select--</option>
                        <option *ngFor="let commodity of commodityList" value={{commodity.id}}>
                            {{commodity.name}}
                        </option>
                    </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Stress <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stressId" class="form-control" [ngClass]="{'is-invalid': commodityStressForm.get('stressId').touched && commodityStressForm.get('stressId').invalid}">
                              <option value="">--Select--</option>
                              <option *ngFor="let stress of stressList" value={{stress.id}}>
                                  {{stress.name}}
                              </option>
                          </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Stress</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer ">
                        <button class="btn btn-primary " type="submit"> <span *ngIf="mode=='add'"> Submit</span> <span
                  *ngIf="mode=='edit'">Update</span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/stress/commodity-stress']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
