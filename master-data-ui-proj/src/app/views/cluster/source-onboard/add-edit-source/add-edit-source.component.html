<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>Add New Source</strong><small> Form</small></div>
                <form [formGroup]="sourceForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Source Name</label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': sourceForm.get('name').touched && sourceForm.get('name').invalid}">
                                <div class="invalid-feedback">
                                    <div>Source Name is required</div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Country</label>
                                <select formControlName="countryCode" class="form-control" (change)="getStatesListByCountryCode($event.target.value)" [ngClass]="{'is-invalid': sourceForm.get('countryCode').touched && sourceForm.get('countryCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let country of countryList" value={{country.countryCode}}>
                                        {{country.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select country</div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label>State</label>
                                <select formControlName="stateCode" class="form-control" [ngClass]="{'is-invalid': sourceForm.get('stateCode').touched && sourceForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of stateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label>Headquarter</label>
                                <input type="text" formControlName="headquarter" class="form-control" [ngClass]="{'is-invalid': sourceForm.get('headquarter').touched && sourceForm.get('headquarter').invalid}">
                                <div class="invalid-feedback">
                                    <div>Headquarter is required</div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label>Address</label>
                                <textarea type="text" formControlName="address" class="form-control" rows="4" [ngClass]="{'is-invalid': sourceForm.get('address').touched && sourceForm.get('address').invalid}" placeholder="Please enter address...">
                                    </textarea>
                                <div class="invalid-feedback">
                                    <div>Address is required</div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label>Description</label>
                                <textarea type="text" formControlName="description" class="form-control" rows="4" [ngClass]="{'is-invalid': sourceForm.get('description').touched && sourceForm.get('description').invalid}" placeholder="Please enter small description...">
                                    </textarea>
                                <div class="invalid-feedback">
                                    <div>District Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary"> <span *ngIf="mode=='add'"> Submit</span> <span
                                *ngIf="mode=='edit'">Update</span> </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/cluster/source-list']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
