<div id="ui-view">
    <div>
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> All Models
                            <div class="card-header-actions">
                                <button class="btn btn-primary btn-sm move-right" [routerLink]="['/models/add-model/']"> Add New Model
                                </button>
                            </div>
                        </div>

                        <div class="card-body">

                            <div class="input-group mb-3  col-lg-12 col-md-12 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="search()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';search()">Clear</button>
                                </div>
                            </div>
                            <!--<div class="input-group mb-3  col-lg-10 col-md-10 p-0">
                                <input type="text" class="form-control" placeholder="Search here...  " [(ngModel)]="searchText">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="searchNews()">Search</button>
                                    <button class="btn btn-danger" type="button" (click)="searchText='';searchNews()">Clear</button>
                                </div>
                            </div>-->
                            <table class="table table-responsive-sm table-bordered table-striped table-sm" matSort (matSortChange)="sortData($event)">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 20px;" mat-sort-header="id">ID</th>
                                        <th class="text-left" mat-sort-header="modelName">Model Name</th>
                                        <!--                                    <th class="text-left" style="width: 200px;">File Template</th>-->
                                        <th class="text-left" mat-sort-header="modelDescription">Model Description</th>
                                        <!--  <th style="width: 150px;">Status</th>-->
                                        <th style="width: 5% !important; min-width: 5% !important;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let manage of modelPage.content | searchFilter :searchText:['id','modelName','modelDescription']">
                                        <td scope="row">{{manage.id}}</td>
                                        <td class="text-left">{{manage.modelName}}</td>
                                        <!--                                    <td class="text-left conform" data-toggle="modal" data-target="#myModal" (click)="downloadConfirm(manage.fileUrl)">{{manage.fileUrl}}</td>-->
                                        <td class="text-left">{{manage.modelDescription}}</td>
                                        <!--                                    <td class="text-left">{{manage.status}}</td>-->
                                        <!--  <td class="text-left">{{news.publishedDate}}</td>
                                      <td class="text-left">{{news.description}}</td>
                                      <td class="text-left">{{news.externalUrl}}</td>
                                      <td class="text-left">{{news.imageUrl}}</td>-->
                                        <td style="width: 5% !important;">
                                            <button disabled type="button" class="btn btn-info btn-sm move-right" title="Edit" [routerLink]="['/models/manage-edit/', manage.id]"><i
                                                class="fa fa-pencil-square-o"></i></button>
                                            <!--<button type="button" class="btn btn-danger btn-sm move-right" title="Delete"
                                                (click)="delete(manage.id)"><i
                                                class="fa fa-close"></i></button>-->

                                        </td>

                                    </tr>
                                    <!-- <tr *ngIf="manageList.size == 0">
                                    <td colspan="5" class="text-left">Record not found</td>
                                </tr>-->
                                </tbody>
                                <tbody *ngIf="modelPage.content.length == 0">
                                    <td colspan="9" class="text-left">Data Not Found..!!</td>
                                </tbody>
                            </table>


                            <div class="row justify-content-between m-0">
                                <div class="col-xs-9 col-9 text-center p-0" *ngIf="modelPage?.content">
                                    <pagination [totalItems]="modelPage.totalElements" [(ngModel)]="selectedPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo; Prev" nextText="Next &rsaquo;" firstText="&laquo; First" lastText="Last &raquo; " [boundaryLinks]="true" [itemsPerPage]="modelPage.size"
                                        [rotate]="false" (numPages)="numPages = $event;" (pageChanged)="onSelect($event.page-1)">
                                    </pagination>
                                </div>
                                <div class="row col-xs-3 col-3 m-0" *ngIf="modelPage?.content">
                                    <div class="col text-right p-0">
                                        <label class="text-right">Records per page</label>
                                        <select class="p-0" (change)="loadData($event)">
                <option value="10" selected>10</option>
                <option *ngFor="let items of records" value="{{items}}">{{items}}</option>
            </select> &nbsp;
                                        <label class="text-center">Page {{selectedPage}} of
                {{modelPage.totalPages}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div #closebutton class="modal down-load-modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    &lt;!&ndash; Modal Header &ndash;&gt;
                                    <div class="modal-header">
                                        <h4 class="modal-title">Download Conformation</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    &lt;!&ndash; Modal body &ndash;&gt;
                                    <div class="modal-body">
                                        Are you sure want to download given file ?
                                    </div>

                                    &lt;!&ndash; Modal footer &ndash;&gt;
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            No</button>
                                        <a type="button" class="btn btn-success" href="{{fileUrl}}" download="{{fileUrl}}" (click)="hide()">Yes</a>
                                    </div>

                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
