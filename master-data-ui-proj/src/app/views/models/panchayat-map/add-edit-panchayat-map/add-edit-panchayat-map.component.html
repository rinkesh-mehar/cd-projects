<div class="row">

    <!-- Form -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><strong>Add Panchayat</strong><small> Form</small></div>


            <form [formGroup]="panchayatMapForm" (ngSubmit)="submitForm()" novalidate>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Region ID <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" formControlName="regionID" class="form-control" onKeyPress="if(this.value.length===2) return false;" [ngClass]="{'is-invalid': panchayatMapForm.get('regionID').touched && panchayatMapForm.get('regionID').invalid}">
                                <div class="invalid-feedback">
                                    <div>Region ID is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>SubRegion ID <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" class="form-control" formControlName="subRegionID" [ngClass]="{'is-invalid': panchayatMapForm.get('subRegionID').touched && panchayatMapForm.get('subRegionID').invalid}">
                                <div class="invalid-feedback">
                                    <div>SubRegion ID is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label>village Code <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" class="form-control" formControlName="villageCode" [ngClass]="{'is-invalid': panchayatMapForm.get('villageCode').touched && panchayatMapForm.get('villageCode').invalid}">
                                <div class="invalid-feedback">
                                    <div>Village Code is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/models/panchayat-map-list']">Cancel</button>
                </div>
            </form>



        </div>
    </div>


    <!-- Form -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <strong>Bulk Insert</strong><small> Form</small>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <form (ngSubmit)="submitExcelForm()" novalidate>
                <div class="card-body">
                    <div>


                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                            <span class="text-danger"></span>
                        </div>


                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit"> Submit</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/models/panchayat-map-list']">Cancel</button>
                </div>
            </form>
        </div>
        <app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
        <app-error-modal #errorModal></app-error-modal>
