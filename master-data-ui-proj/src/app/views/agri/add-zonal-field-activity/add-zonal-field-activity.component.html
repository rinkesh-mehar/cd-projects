<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add Field Activity</strong><small> Form</small></div>



                <form [formGroup]="fieldActivityForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">
                        <!-- <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Region</label>
                                <select formControlName="regionId" class="form-control"
                                    [ngClass]="{'is-invalid': fieldActivityForm.get('regionId').touched && fieldActivityForm.get('regionId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let region of RegionList" value={{region.regionId}}>
                                        {{region.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Region</div>
                                </div>
                            </div>
                        </div> -->

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" (change)="getAczByStateCode()" [ngClass]="{'is-invalid': fieldActivityForm.get('stateCode').touched && fieldActivityForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of stateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="aczId" class="form-control" (change)="getZonalCommodityByAczId()" [ngClass]="{'is-invalid': fieldActivityForm.get('aczId').touched && fieldActivityForm.get('aczId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let acz of aczList" value={{acz.id}}>
                                        {{acz.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select ACZ</div>
                                </div>
                            </div>
                        </div>




                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Zonal Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="zonalCommodityId" class="form-control" (change)="getPhenophaseListByZonalCommodityId()" [ngClass]="{'is-invalid': fieldActivityForm.get('zonalCommodityId').touched && fieldActivityForm.get('zonalCommodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of zonalCommodityList" value={{commodity.id}}>
                                        {{commodity.zonalCommodityName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Zonal Commodity</div>
                                </div>
                            </div>
                        </div>




                        <!-- <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Zonal Variety <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="zonalVarietyId" class="form-control" (change)="getPhenophaseByZonalVarietyId()" [ngClass]="{'is-invalid': fieldActivityForm.get('zonalVarietyId').touched && fieldActivityForm.get('zonalVarietyId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let variety of zonalVarietyList" value={{variety.id}}>
                                        {{variety.zonalVarietyName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Zonal Variety</div>
                                </div>
                            </div>
                        </div> -->



                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Phenophase <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="phenophaseId" class="form-control" [ngClass]="{'is-invalid': fieldActivityForm.get('phenophaseId').touched && fieldActivityForm.get('phenophaseId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let phenophase of phenophaseList" value={{phenophase.id}}>
                                        {{phenophase.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Phenophase</div>
                                </div>
                            </div>
                        </div>

                        

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Field Activity Name <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text"  onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)" ngModel maxlength="45" formControlName="name" class="form-control" [ngClass]="{'is-invalid': fieldActivityForm.get('name').touched && fieldActivityForm.get('name').invalid}" (change)="trimValue(this.fieldActivityForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Zonal Field Activity Name is required</div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Description </label>
                                    <textarea class="form-control" id="textarea-input" formControlName="description" rows="4" (change)="trimValue(this.fieldActivityForm.get('description'))"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12 mb-0">
                                <label>Upload Image <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="file" formControlName="imageFile" (change)="onImageChange($event)" class="form-control-file" id="logoFile" [ngClass]="{'is-invalid': fieldActivityForm.get('imageFile').touched && fieldActivityForm.get('imageFile').invalid}">
                                <div class="invalid-feedback">
                                    <div *ngIf="fieldActivityForm.get( 'imageFile').errors?.required">Upload Image is required</div>
                                    <div *ngIf="fieldActivityForm.get( 'imageFile').errors?.fileSizeValidatorForDoc">Image size should not be more than 10 MB</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/field-activity']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>




                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/field-activity']">Cancel</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
