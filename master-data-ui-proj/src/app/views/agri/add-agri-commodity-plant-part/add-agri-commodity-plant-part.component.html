<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><strong>Add Commodity Plant Part</strong><small> Form</small></div>
                <form [formGroup]="commodityPlantPartForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" (change)="loadAllCommodityByPhenophase()" [ngClass]="{'is-invalid': commodityPlantPartForm.get('commodityId').touched && commodityPlantPartForm.get('commodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                                        {{commodity.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Phenophase <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="phenophaseId" class="form-control" [ngClass]="{'is-invalid': commodityPlantPartForm.get('phenophaseId').touched && commodityPlantPartForm.get('phenophaseId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let phenophase of PhenophaseList" value={{phenophase.phenophaseId}}>
                                        {{phenophase.phenophase}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Phenophase</div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>PlantPart <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="plantPartId" class="form-control" [ngClass]="{'is-invalid': commodityPlantPartForm.get('plantPartId').touched && commodityPlantPartForm.get('plantPartId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let plantPart of PlantPartList" value={{plantPart.id}}>
                                        {{plantPart.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select PlantPart</div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="align-content: center">
                            <div class="form-group row col-sm-12 mb-0">
                                <div class="col-md-12 col-sm-12">
                                    <label class="col-form-label" for="file-input">Browse File</label>
                                </div>
                                <div class="col-md-11">

                                    <input type="file" id="file-input" name="file-input" accept=".jpeg" (change)="fileChange($event)">
                                    <img [src]="imgPerview" width="100px" *ngIf="imgPerview">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/commodity-plant-part']">Cancel
                    </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">



                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/commodity-plant-part']">Cancel
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
