<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>Edit Fertilizer (RDF)</strong><small> Form</small></div>


                <form [formGroup]="updateFertilizerForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stateCode" class="form-control" (change)="getAllAczByStateCode()" [ngClass]="{'is-invalid': updateFertilizerForm.get('stateCode').touched && updateFertilizerForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of stateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>

                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="aczId" class="form-control" (change)="getZonalCommodityListByAczId()" [ngClass]="{'is-invalid': updateFertilizerForm.get('aczId').touched && updateFertilizerForm.get('aczId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let acz of aczList" value={{acz.id}}>
                                        {{acz.name}}
                                    </option>
                                </select>

                                <div class="invalid-feedback">
                                    <div>Please Select ACZ</div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Zonal Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="zonalCommodityId" class="form-control" [ngClass]="{'is-invalid': updateFertilizerForm.get('zonalCommodityId').touched && updateFertilizerForm.get('zonalCommodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let zonalCommodity of zonalCommodityList" value={{zonalCommodity.id}}>
                                        {{zonalCommodity.zonalCommodityName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Zonal Commodity</div>
                                </div>
                            </div>
                        </div>




                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Dose Factor <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="doseFactorId" class="form-control" [ngClass]="{'is-invalid': updateFertilizerForm.get('doseFactorId').touched && updateFertilizerForm.get('doseFactorId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let doseFactor of DoseFactorList" value={{doseFactor.id}}>
                                        {{doseFactor.doseFactor}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Dose Factor</div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Fertilizer <span class="required-asterisk" style="color:red;">*</span></label>
                                    <select formControlName="name" class="form-control" [ngClass]="{'is-invalid': updateFertilizerForm.get('name').touched && updateFertilizerForm.get('name').invalid}">
                                        <option value="">--Select--</option>
                                        <option *ngFor="let name of fertilizerTypes" value={{name}}>
                                            {{name}}
                                        </option>
                                    </select>

                                    <div class="invalid-feedback">
                                        <div>Please Select Fertilizer Type</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Dose <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="number" formControlName="dose" class="form-control" onkeydown="if(event.keyCode==109 || event.keyCode==189) return false;" onKeyPress="if(this.value.length==4) return false;" [ngClass]="{'is-invalid': updateFertilizerForm.get('dose').touched && updateFertilizerForm.get('dose').invalid}">
                                <div class="invalid-feedback">
                                    <div>Dose is required</div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>UOM <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="uomId" class="form-control" [ngClass]="{'is-invalid': updateFertilizerForm.get('uomId').touched && updateFertilizerForm.get('uomId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let uom of UomList" value={{uom.id}}>
                                        {{uom.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select UOM</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group mb-0">
                                    <label>Note</label>
                                    <textarea class="form-control" id="textarea-input" formControlName="note" rows="4" (change)="trimValue(this.updateFertilizerForm.get('note'))"></textarea>
                                </div>
                            </div>
                        </div>



                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Update </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/zonal/fertilizer']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
