<div class="row">

        <!-- Form -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><strong><span *ngIf="mode=='add'"> Add New </span> <span
                            *ngIf="mode=='edit'">Update </span> Yield Correction Criteria</strong></div>
                <div class="card-body">
    
                    <div *ngIf="isSubmitted">
                        <div class="alert alert-success" *ngIf="isSuccess">
                            <strong> {{_statusMsg}} Please Wait ..</strong>.
                        </div>
    
                        <div class="alert alert-danger" *ngIf="!isSuccess ">
                            <strong>{{_statusMsg}}</strong>
                        </div>
                    </div>
    
                    <form [formGroup]="yieldCorrectionCriteriaForm" (ngSubmit)="submityieldCorrectionCriteriaForm()" novalidate>
    
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Yield Correction Criteria</label>
                                    <input type="text" formControlName="name" class="form-control"
                                        [ngClass]="{'is-invalid': yieldCorrectionCriteriaForm.get('name').touched && yieldCorrectionCriteriaForm.get('name').invalid}">
                                    <div class="invalid-feedback">
                                        <div>Yield Correction Criteria is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
    
                    </form>
    
                </div>
            </div>
        </div>
    
         <!-- Form -->
         <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <strong>Bulk Insert</strong><small> Form</small>
                            </div>
                            <div class="col text-right">
                                <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()"
                                    title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
        
        
                    <div class="card-body">
                        <div *ngIf="isSubmittedBulk">
                            <div class="alert alert-success" *ngIf="isSuccess">
                                <strong> {{_statusMsg}} Please Wait ..</strong>.
                            </div>
        
                            <div class="alert alert-danger" *ngIf="!isSuccess ">
                                <strong>{{_statusMsg}}</strong>
                            </div>
                        </div>
        
                        <form (ngSubmit)="submitExcelForm()" novalidate>
        
                            <div class="form-group">
                                <label for="file-input">Select excel(.xlsx) file</label>
                                <input class="form-control-file" type="file" id="file-input" name="file-input"
                                    accept=".xlsx" (change)="uploadExcel($event)">
                            </div>
                            <button class="btn btn-primary" type="submit"> Submit </button>
                        </form>
                    </div>
                </div>
        
            </div>
        
    
    </div>
