<div class="row">

    <!-- Form -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><strong>Edit Stress Type</strong><small> Form</small></div>

            <form [formGroup]="updateStressTypeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label>StressType Name</label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': updateStressTypeForm.get('name').touched && updateStressTypeForm.get('name').invalid}" (change)="trimValue(this.updateStressTypeForm.get('name'))">

                                <div class="invalid-feedback">
                                    <div>StressType Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/stress/stress-type']">Cancel</button>
                </div>

            </form>


        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
