<div class="row">

    <!-- Form -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><strong>Add Phenophase</strong><small> Form</small></div>
            <form [formGroup]="phenophaseForm" (ngSubmit)="submitForm()" novalidate>
                <div class="card-body">

                    <!-- <div *ngIf="isSubmitted">
                        <div class="alert alert-success" *ngIf="isSuccess">
                            <strong> {{_statusMsg}} Please Wait ..</strong>.
                        </div>

                        <div class="alert alert-danger" *ngIf="!isSuccess ">
                            <strong>{{_statusMsg}}</strong>
                        </div>
                    </div> -->


                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label>Phenophase Name <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="name" class="form-control" maxlength="20" [ngClass]="{'is-invalid': phenophaseForm.get('name').touched && phenophaseForm.get('name').invalid}" (change)="trimValue(this.phenophaseForm.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Phenophase Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/phenophase/phenophase']">Cancel</button>
                </div>

            </form>



        </div>
    </div>

    <!-- Form -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <strong>Bulk Insert</strong><small> Form</small>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>

            <form (ngSubmit)="submitExcelForm()" novalidate>
                <div class="card-body">
                    <!-- <div *ngIf="isSubmittedBulk">
                        <div class="alert alert-success" *ngIf="isSuccess">
                            <strong> {{_statusMsg}} Please Wait ..</strong>.
                        </div>

                        <div class="alert alert-danger" *ngIf="!isSuccess ">
                            <strong>{{_statusMsg}}</strong>
                        </div>
                    </div> -->



                    <div class="form-group mb-0">
                        <label for="file-input">Select excel(.xlsx) file</label>
                        <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit"> Submit </button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/phenophase/phenophase']">Cancel</button>
                </div>
            </form>

        </div>

    </div>

</div>
<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
