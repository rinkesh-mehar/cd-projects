<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add Variety Stress</strong><small> Form</small></div>


                <form [formGroup]="varietyStressForm" (ngSubmit)="submitForm()" novalidate>

                    <div class="card-body">
                        <!-- <div class="row">
                            <div class="form-group col-sm-12">
                                <label>State</label>
                                <select formControlName="stateCode" class="form-control"
                                    [ngClass]="{'is-invalid': varietyStressForm.get('stateCode').touched && varietyStressForm.get('stateCode').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let state of StateList" value={{state.stateCode}}>
                                        {{state.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select State</div>
                                </div>
                            </div>
                        </div> -->



                        <!-- <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Region</label>
                                <select formControlName="regionId" class="form-control"
                                    [ngClass]="{'is-invalid': varietyStressForm.get('regionId').touched && varietyStressForm.get('regionId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let region of RegionList" value={{region.regionID}}>
                                        {{region.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Region</div>
                                </div>
                            </div>
                        </div> -->

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" (change)="loadAllVarietyByCommodity()" [ngClass]="{'is-invalid': varietyStressForm.get('commodityId').touched && varietyStressForm.get('commodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                                        {{commodity.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Variety <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="varietyId" class="form-control" [ngClass]="{'is-invalid': varietyStressForm.get('varietyId').touched && varietyStressForm.get('varietyId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let variety of VarietyList" value={{variety.id}}>
                                        {{variety.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Variety</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Stress Type <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="stressTypeId" class="form-control" [ngClass]="{'is-invalid': varietyStressForm.get('stressTypeId').touched && varietyStressForm.get('stressTypeId').invalid}" (change)="getDataByStressType()">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let stressType of StressTypeList" value={{stressType.id}}>
                                        {{stressType.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Stress Type</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Resistant Stress</label>
                                <div class="custom-control custom-checkbox">
                                    <label formArrayName="resistantStresschkBox" title="{{StressList[i].name}}" *ngFor="let subRes of varietyStressForm.controls.resistantStresschkBox['controls']; let i = index">
                                        <input type="checkbox" [formControlName]="i">
                                        {{StressList[i].name}}
                                    </label>
                                </div>

                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Susceptible Stress</label>
                                <div class="custom-control custom-checkbox">
                                    <label formArrayName="susceptibleStresschkBox" title="{{StressList[i].name}}" *ngFor="let subRes of varietyStressForm.controls.susceptibleStresschkBox['controls']; let i = index">
                                        <input type="checkbox" [formControlName]="i" >
                                        {{StressList[i].name}}
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Tolerant Stress</label>

                                <div class="custom-control custom-checkbox">
                                    <label formArrayName="tolerantStresschkBox" title="{{StressList[i].name}}" *ngFor="let subRes of varietyStressForm.controls.tolerantStresschkBox['controls']; let i = index">
                                        <input type="checkbox" [formControlName]="i">
                                        {{StressList[i].name}}
                                    </label>
                                </div>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group mb-0">
                                    <label>Description</label>
                                    <textarea class="form-control" id="textarea-input" formControlName="description" rows="4" (change)="trimValue(this.varietyStressForm.get('description'))"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit" [disabled]="varietyStressForm.invalid">
                                Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/stress/variety-stress']">Cancel</button>
                    </div>

                </form>

            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">
                        <!-- <div *ngIf="isSubmittedBulk">
                            <div class="alert alert-success" *ngIf="isSuccess">
                                <strong> {{_statusMsg}} Please Wait ..</strong>.
                            </div>

                            <div class="alert alert-danger" *ngIf="!isSuccess ">
                                <strong>{{_statusMsg}}</strong>
                            </div>
                        </div> -->



                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/stress/variety-stress']">Cancel</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>

<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
