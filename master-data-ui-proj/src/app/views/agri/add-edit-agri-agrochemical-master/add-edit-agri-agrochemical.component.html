<div class="row">

    <!-- Form -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><strong><span *ngIf="mode=='add'"> Add New </span> <span
                    *ngIf="mode=='edit'">Edit </span> Agrochemical</strong></div>


            <form [formGroup]="agriAgrochemicalFormGroup" (ngSubmit)="submitAgrochemicalForm()" novalidate>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Agrochemical Name <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="name" ngModel maxlength="245" class="form-control" [ngClass]="{'is-invalid': agriAgrochemicalFormGroup.get('name').touched && agriAgrochemicalFormGroup.get('name').invalid}" (change)="trimValue(this.agriAgrochemicalFormGroup.get('name'))">
                                <div class="invalid-feedback">
                                    <div>Agrochemical Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12  mb-0">
                            <label>Agrochemical Type <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="agrochemicalTypeID" class="form-control" [ngClass]="{'is-invalid': agriAgrochemicalFormGroup.get('agrochemicalTypeID').touched && agriAgrochemicalFormGroup.get('agrochemicalTypeID').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let agrochemicalType of agrochemicalTypeList" value={{agrochemicalType.id}}>
                                    {{agrochemicalType.name}}
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                <div>Please Select Agrochemical Type</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary"><span *ngIf="mode=='add'"> Submit </span> <span
                        *ngIf="mode=='edit'">Update </span></button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/agrochemicals/agrochemical']">Cancel</button>
                </div>

            </form>

        </div>
    </div>
