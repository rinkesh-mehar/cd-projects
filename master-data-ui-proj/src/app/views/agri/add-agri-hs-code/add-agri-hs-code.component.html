<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add HSN Code</strong><small> Form</small></div>
                <form [formGroup]="hsCodeForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" [ngClass]="{'is-invalid': hsCodeForm.get('commodityId').touched && hsCodeForm.get('commodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                                        {{commodity.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity Class <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityClassId" class="form-control" [ngClass]="{'is-invalid': hsCodeForm.get('commodityClassId').touched && hsCodeForm.get('commodityClassId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodityClass of CommodityClassList"
                                            value={{commodityClass.id}}>
                                        {{commodityClass.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity Class</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>General Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="generalCommodityId" class="form-control" [ngClass]="{'is-invalid': hsCodeForm.get('generalCommodityId').touched && hsCodeForm.get('generalCommodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let generalCommodity of GeneralCommodityList"
                                            value={{generalCommodity.id}}>
                                        {{generalCommodity.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select GeneralCommodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>HSN Code <span class="required-asterisk" style="color:red;">*</span></label>
                                <input type="text" formControlName="hsCode" class="form-control" [ngClass]="{'is-invalid': hsCodeForm.get('hsCode').touched && hsCodeForm.get('hsCode').invalid}" (change)="trimValue(this.hsCodeForm.get('hsCode'))">
                                <div class="invalid-feedback">
                                    <div>HSN Code is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Uom <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="uomId" class="form-control" [ngClass]="{'is-invalid': hsCodeForm.get('uomId').touched && hsCodeForm.get('uomId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let uom of UomList"
                                            value={{uom.id}}>
                                        {{uom.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Uom</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group mb-0">
                                    <label>Description <span class="required-asterisk" style="color:red;">*</span></label>
                                    <textarea class="form-control" id="textarea-input" formControlName="description" rows="4" (change)="trimValue(this.hsCodeForm.get('description'))"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/hs-code']">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">

                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/commodity/hs-code']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
