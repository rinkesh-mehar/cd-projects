<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header"><strong>Add Commodity Phenophase</strong><small> Form</small></div>
                <form [formGroup]="commodityPhenophaseForm" (ngSubmit)="submitForm()" novalidate>
                    <div class="card-body">

                        <!-- <div *ngIf="isSubmitted">
                            <div class="alert alert-success" *ngIf="isSuccess">
                                <strong> {{_statusMsg}} Please Wait ..</strong>.
                            </div>

                            <div class="alert alert-danger" *ngIf="!isSuccess ">
                                <strong>{{_statusMsg}}</strong>
                            </div>
                        </div> -->

                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="commodityId" class="form-control" [ngClass]="{'is-invalid': commodityPhenophaseForm.get('commodityId').touched && commodityPhenophaseForm.get('commodityId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let commodity of CommodityList" value={{commodity.id}}>
                                        {{commodity.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Commodity</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-12 mb-0">
                                <label>Phenophase <span class="required-asterisk" style="color:red;">*</span></label>
                                <select formControlName="phenophaseId" class="form-control" [ngClass]="{'is-invalid': commodityPhenophaseForm.get('phenophaseId').touched && commodityPhenophaseForm.get('phenophaseId').invalid}">
                                    <option value="">--Select--</option>
                                    <option *ngFor="let phenophase of PhenophaseList" value={{phenophase.id}}>
                                        {{phenophase.name}}
                                    </option>
                                </select>
                                <div class="invalid-feedback">
                                    <div>Please Select Phenophase</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row" style="align-content: center">

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/phenophase/commodity-phenophase']">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <strong>Bulk Insert</strong><small> Form</small>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>



                <!-- <div *ngIf="isSubmittedBulk">
                    <div class="alert alert-success" *ngIf="isSuccess">
                        <strong> {{_statusMsg}} Please Wait ..</strong>.
                    </div>

                    <div class="alert alert-danger" *ngIf="!isSuccess ">
                        <strong>{{_statusMsg}}</strong>
                    </div>
                </div> -->

                <form (ngSubmit)="submitExcelForm()" novalidate>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <label for="file-input">Select excel(.xlsx) file</label>
                            <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/phenophase/commodity-phenophase']">Cancel</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<app-success-modal (hideModal)="modalSuccess($event) " #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
