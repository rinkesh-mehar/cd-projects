<div class="row">

    <!-- Form -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><strong><span *ngIf="mode=='add'"> Add New </span> <span
                        *ngIf="mode=='edit'">Edit </span> Variety Quality</strong></div>
            <form [formGroup]="VarietyQualityForm" (ngSubmit)="submitVarietyQualityForm()" novalidate>
                <div class="card-body">

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>State <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="stateCode" (change)="getAllAczByStateCode()" class="form-control" [ngClass]="{'is-invalid': VarietyQualityForm.get('stateCode').touched && VarietyQualityForm.get('stateCode').invalid}">
                            <option value="">--Select--</option>
                            <option *ngFor="let state of stateList" value={{state.stateCode}}>
                                {{state.name}}
                            </option>
                        </select>

                            <div class="invalid-feedback">
                                <div>Please Select State</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>ACZ <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="aczId" (change)="getZonalCommodityListByAczId()" class="form-control" [ngClass]="{'is-invalid': VarietyQualityForm.get('aczId').touched && VarietyQualityForm.get('aczId').invalid}">
                            <option value="">--Select--</option>
                            <option *ngFor="let acz of aczList" value={{acz.id}}>
                                {{acz.name}}
                            </option>
                        </select>

                            <div class="invalid-feedback">
                                <div>Please Select ACZ</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Zonal Commodity <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="zonalCommodityId" class="form-control" (change)="getZonalVarietyListByZonalCommodityId()" [ngClass]="{'is-invalid': VarietyQualityForm.get('zonalCommodityId').touched && VarietyQualityForm.get('zonalCommodityId').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let zonalCommodity of zonalCommodityList" value={{zonalCommodity.id}}>
                                    {{zonalCommodity.zonalCommodityName}}
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                <div>Please Select Zonal Commodity</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Zonal Variety <span class="required-asterisk" style="color:red;">*</span></label>
                            <select formControlName="zonalVarietyId" class="form-control" [ngClass]="{'is-invalid': VarietyQualityForm.get('zonalVarietyId').touched && VarietyQualityForm.get('zonalVarietyId').invalid}">
                                <option value="">--Select--</option>
                                <option *ngFor="let zonalVariety of zonalVarietyList" value={{zonalVariety.id}}>
                                    {{zonalVariety.zonalVarietyName}}
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                <div>Please Select Zonal Variety</div>
                            </div>
                        </div>
                    </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary"><span *ngIf="mode=='add'"> Submit </span> <span

                    <button type="button" class="btn btn-danger" [routerLink]="['/zonal/variety-quality']">Cancel</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Form -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <strong>Bulk Insert</strong><small> Form</small>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary" (click)="downloadExcelFormat()" title="Download Format"><i class="fa fa-download" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>


            <form (ngSubmit)="submitExcelForm()" novalidate>
                <div class="card-body">

                    <div class="form-group mb-0">
                        <label for="file-input">Select excel(.xlsx) file</label>
                        <input class="form-control-file" type="file" id="file-input" name="file-input" accept=".xlsx" (change)="uploadExcel($event)">
                    </div>

                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit"> Submit </button>
                    <button type="button" class="btn btn-danger" [routerLink]="['/zonal/variety-quality']">Cancel</button>
                </div>
            </form>
        </div>
    </div>

<app-success-modal (hideModal)="modalSuccess($event)" #successModal></app-success-modal>
<app-error-modal #errorModal></app-error-modal>
