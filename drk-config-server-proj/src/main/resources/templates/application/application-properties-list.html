<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500,700&display=swap"
	rel="stylesheet">
<link href="public/css/style.css" rel="stylesheet" type="text/css">
<title>Application</title>
</head>

<body>
	<div class="container">
		<h1 class="page-title mt-5 mb-5">Application Properties</h1>
		<a th:href="@{/application/properties-add}" class="btn btn-primary">
			Add Application Properties </a>
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead class="thead-dark">
							<tr>
								<th style="width: 50px;">ID</th>
								<th>ApplicationName</th>
								<th>EnvProfile</th>
								<th>Label</th>
								<th>AttrKey</th>
								<th>AttrValue</th>
								<th>ApplicationID</th>

								<th colspan=2 style="width: 100px !important;">Action</th>
							</tr>
						</thead>
						<tbody>
							<!--  <tr>
                                <td>1</td>
                                <td>Application Name</td>
                                <td><a class="btn btn-primary" href="#">Edit</a></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Application Name</td>
                                <td><a class="btn btn-primary" href="#">Edit</a></td>
                            </tr> -->

							<tr th:each="proprty : ${applicationPropertyList}">
								<td th:text="${proprty.id}"></td>
								<td th:text="${proprty.applicationName}"></td>
								<td th:text="${proprty.envProfile}"></td>
								<td th:text="${proprty.label}"></td>
								<td th:text="${proprty.attrKey}"></td>
								<td th:text="${proprty.attrValue}"></td>
								<td th:text="${proprty.applicationId}"></td>

								<td><a th:href="@{/admin/edit/{id}(id=${proprty.id})}"
									class="btn btn-primary"> Edit </a></td>
								<td><a th:href="@{/admin/delete/{id}(id=${proprty.id})}"
									class="btn btn-danger"> Delete </a></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
