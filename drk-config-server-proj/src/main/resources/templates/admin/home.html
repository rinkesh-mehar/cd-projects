<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body, h1 {
	font-family: "Raleway", Arial, sans-serif
}

h1 {
	letter-spacing: 6px
}

.w3-row-padding img {
	margin-bottom: 12px
}
</style>
</head>

<body>

	<!-- Header -->
	<header class="w3-panel w3-center w3-opacity" style="padding: 16px">
		<h1 class="w3-xlarge">Cropdata Config Server</h1>
	</header>

	<div class="panel-group" style="margin-top: 20px">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span th:utext="${userName}"></span>
				<form th:action="@{/logout}" method="get" align="right">
					<button class="btn btn-md-2 btn-danger " name="registration"
						type="Submit">Logout</button>
				</form>
			</div>
			<div class="panel-body">
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
			<div class="container-fluid ">
				<div class="card">
					<div class="card-body">
						<div th:switch="${properties}" class="container-fluid">
							<p class="my-5">
								<a href="/admin/edit" class="btn btn-primary"> <i
									class="fas ml-2"> Add Configuration </i></a>
							</p>
							<div class="col-md-12">
								<h2 th:case="null">No record found !!</h2>
								<div th:case="*">
									<table class="table table-striped table-responsive-md">
										<thead>
											<tr>
												<th>ID</th>
												<th>Application</th>
												<th>Profile</th>
												<th>Label</th>
												<th>Key</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="proprty : ${properties}">
												<td th:text="${proprty.id}"></td>
												<td th:text="${proprty.application}"></td>
												<td th:text="${proprty.profile}"></td>
												<td th:text="${proprty.label}"></td>
												<td th:text="${proprty.key}"></td>
												<td th:text="${proprty.value}"></td>
												<td><a th:href="@{/admin/edit/{id}(id=${proprty.id})}"
													class="btn btn-primary"> Edit </a></td>
												<td><a
													th:href="@{/admin/delete/{id}(id=${proprty.id})}"
													class="btn btn-danger"> Delete </a></td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
