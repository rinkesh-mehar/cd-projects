<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/public/images/favicon.png" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght400;600;700;800&display=swap" rel="stylesheet">
	<link href="public/css/style.css" rel="stylesheet" type="text/css">
	<title>Pre Application Form</title>
</head>

<body>
	<div class="container">
		<h1 class="page-title mt-5">Pre-Application Form</h1>
		<form id="pre_app_form" method="POST" enctype="multipart/form-data" modelAttribute="buyerForm" action="/buyers/add">
			<div class="box-container opq">
				<div class="row">
					<div class="col-md-12">
						<!--Application Type-->
						<div class="form-group">
							<label for="application_type">Application Type</label><br>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="applicationType" id="application_type_1" value="Franchise" checked>
								<label class="custom-control-label" for="application_type_1">Franchise</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="applicationType" id="application_type_2" value="Sub-Franchise">
								<label class="custom-control-label" for="application_type_2">Sub-Franchise</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="applicationType" id="application_type_3" value="Buyer">
								<label class="custom-control-label" for="application_type_3">Buyer</label>
							</div>
						</div>

						<!--Commodities of Interest-->
						<div class="form-group">
							<label for="commodity_interest">Commodities of Interest <span class="required">*</span></label>
							<select class="custom-select custom-multiselect" multiple id="commodity_interest" name="interestCommodity" required>
								<option value="">Select</option>
								<option value="Rice">Rice</option>
								<option value="Wheat">Wheat</option>
								<option value="Jowar">Jowar</option>
								<option value="Maize">Maize</option>
								<option value="Bajra">Bajra</option>
								<option value="Gram">Gram</option>
								<option value="Moong">Moong</option>
								<option value="Arhar">Arhar</option>
								<option value="Urad">Urad</option>
								<option value="Soybean">Soybean</option>
								<option value="Groundnut">Groundnut</option>
								<option value="Garlic">Garlic</option>
								<option value="Ginger">Ginger</option>
								<option value="Turmeric">Turmeric</option>
								<option value="Potato">Potato</option>
								<option value="Onion">Onion</option>
								<option value="Cotton">Cotton</option>
								<option value="Mustard">Mustard</option>
								<option value="Peas">Peas</option>
								<option value="Guar Seed">Guar Seed</option>
								<option value="Dry Chilli">Dry Chilli</option>
								<option value="Mango">Mango</option>
								<option value="Grape">Grape</option>
								<option value="Banana">Banana</option>
								<option value="Pomegranate">Pomegranate</option>
								<option value="Cabbage">Cabbage</option>
								<option value="Cauliflower">Cauliflower</option>
								<option value="Brinjal">Brinjal</option>
								<option value="Green Chilli">Green Chilli</option>
								<option value="Citrus (Mandarin)">Citrus (Mandarin)</option>
								<option value="Citrus (Sweet Orange)">Citrus (Sweet Orange)</option>
								<option value="Citrus (Acid Lime)">Citrus (Acid Lime)</option>
							</select>
						</div>

						<!--City / Location of Interest:-->
						<div class="form-group">
							<label for="interestLocation">City / Location of Interest</label>
							<input type="text" class="form-control" id="interestLocation" name="interestLocation" value="" required placeholder="Please enter locality">
						</div>
					</div>
				</div>
			</div>

			<div class="box-container opq">
				<div class="row">
					<div class="col-md-12">
						<h4 class="mb-4">
							<strong>Applicant's Details</strong>
						</h4>

						<!--Applicant Type-->
						<div class="form-group">
							<label for="applicant_type">Applicant Type</label>
							<select class="custom-select custom-select" id="applicant_type" name="applicant_type" required>
								<option value="">Select</option>
								<option value="Company">Company</option>
								<option value="Limited Liability Partnership">Limited Liability Partnership</option>
								<option value="Partnership Firm">Partnership Firm</option>
							</select>
						</div>

						<!--Name of Company/ Limited Liability Partnership/ Partnership Firm-->
						<div class="form-group">
							<label for="company_name">Name of Company/Limited Liability Partnership/Partnership Firm</label>
							<input type="text" class="form-control" id="company_name" name="company_name" required autocomplete="off" placeholder="Name">
						</div>

						<!--Name of Authorised Person:-->
						<div class="form-group">
							<label for="authorised_person">Name of Authorised Person</label>
							<input type="text" class="form-control" id="authorised_person" name="authorised_person" required autocomplete="off" placeholder="Authorised Name">
						</div>

						<!--Designation-->
						<div class="form-group">
							<label for="designation">Designation</label>
							<select class="custom-select custom-select" id="designation" name="designation" required>
								<option value="">Select</option>
								<option value="Director">Director</option>
								<option value="Managing Director">Managing Director</option>
								<option value="Whole Time Director">Whole Time Director</option>
								<option value="Secretary">Secretary</option>
								<option value="Designated Partner">Designated Partner</option>
								<option value="Other">Other</option>
							</select>
						</div>

						<!--Other Designation-->
						<div class="form-group div_append"></div>

						<!--Registered Address-->
						<div class="form-group">
							<label for="register_address">Registered Address</label>
							<textarea class="form-control" id="register_address" required autocomplete="off" name="register_address" placeholder="Registered Address" rows="3"></textarea>
						</div>

						<!--Telephone Number:-->
						<div class="form-group">
							<label for="telephone_no">Telephone Number</label>
							<input type="tel" class="form-control" id="telephone_no" required autocomplete="off" name="telephone_no" required placeholder="Telephone Number">
						</div>

						<!--Mobile Number:-->
						<div class="form-group">
							<label for="telephone_no">Mobile Number</label>
							<input type="tel" class="form-control" id="mobile_no" required autocomplete="off" name="mobile_no" required placeholder="Mobile Number">
						</div>

						<!--Fax:-->
						<div class="form-group">
							<label for="fax">Fax</label>
							<input type="text" class="form-control" id="fax" autocomplete="off" name="fax" placeholder="Fax">
						</div>

						<!--Email:-->
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" required autocomplete="off" placeholder="example@domain.com">
						</div>
					</div>
				</div>
			</div>

			<div class="box-container opq">
				<div class="row">
					<div class="col-md-12">
						<h4 class="mb-4">
							<strong>Business Details</strong>
						</h4>

						<!--Designation-->
						<div class="form-group">
							<label for="nature_of_business">Nature of Business</label>
							<select class="custom-select custom-select" id="nature_of_business" name="businessNature" required>
								<option value="">Select</option>
								<option value="Agriculture">Agriculture</option>
								<option value="Non-Agriculture">Non-Agriculture</option>
							</select>
						</div>

						<!--Year of Establishment-->
						<div class="form-group">
							<label for="establishment_year">Year of Establishment</label>
							<input type="text" class="form-control" id="establishment_year" required autocomplete="off" name="establishmentYear" placeholder="e.g. 2018">
						</div>

						<label for="net_worth_appli_date">Net Worth as on Application Date</label>
						<!--Net Worth as on Application Date-->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<select class="input-group-text custom-select custom-select" id="currency" name="currency">
									<option selected value="&#8377;">INR (&#8377;)</option>
									<option value="$">USD (US$)</option>
									<option value="€">EUR (€)</option>
									<option value="¥">JPY (¥)</option>
									<option value="£">GBP (£)</option>
									<option value="A$">AUD (A$)</option>
									<option value="C$">CAD (C$)</option>
									<option value="CHF">CHF (CHF)</option>
									<option value="元">CNY (元)</option>
									<option value="HK$">HKD (HK$)</option>
									<option value="NZ$">NZD (NZ$)</option>
									<option value="kr">SEK (kr)</option>
									<option value="₩">KRW (₩)</option>
									<option value="S$">SGD (S$)</option>
									<option value="kr">NOK (kr)</option>
									<option value="$">MXN ($)</option>
									<option value="₽">RUB (₽)</option>
									<option value="R">ZAR (R)</option>
									<option value="₺">TRY (₺)</option>
									<option value="R$">BRL (R$)</option>
									<option value="NT$">TWD (NT$)</option>
									<option value="kr">DKK (kr)</option>
									<option value="zł">PLN (zł)</option>
									<option value="฿">THB (฿)</option>
									<option value="Rp">IDR (Rp)</option>
									<option value="Ft">HUF (Ft)</option>
									<option value="Kč">CZK (Kč)</option>
									<option value="₪">ILS (₪)</option>
									<option value="CLP$">CLP (CLP$)</option>
									<option value="₱">PHP (₱)</option>
									<option value="د.إ">AED (د.إ)</option>
									<option value="COL$">COP (COL$)</option>
									<option value="﷼">SAR (﷼)</option>
									<option value="RM">MYR (RM)</option>
									<option value="L">RON (L)</option>
								</select>
							</div>
							<input type="text" class="form-control" id="net_worth_appli_date" required autocomplete="off" name="netWorthAppliDate" placeholder="Enter Amount">
						</div>

						<!--Annual sales/Turnover for the last 3 years (Audited Annual Report)-->
						<div class="form-group">
							<h6 class="mb-2 d-block mt-4">
								<strong>Annual sales/Turnover for the last 3 years (Audited Annual Report)</strong>
							</h6>
							<label for="last_year">Last Year</label>
							<input type="text" class="form-control" id="last_year" required autocomplete="off" name="annualSalesLastYear" placeholder="Enter Amount">
						</div>

						<!--Two Year Before-->
						<div class="form-group">
							<label for="two_year_before">Year Before Last</label>
							<input type="text" class="form-control" id="two_year_before" required autocomplete="off" name="annualSalesTwoYearBefore" placeholder="Enter Amount">
						</div>

						<!--Three Year Before-->
						<div class="form-group">
							<label for="three_year_before">Year Before Last</label>
							<input type="text" class="form-control" id="three_year_before" required autocomplete="off" name="annualSalesThreeYearBefore" placeholder="Enter Amount">
						</div>
					</div>
				</div>
			</div>

			<div class="box-container opq">
				<div class="row">
					<div class="col-md-12">
						<h4 class="mb-4">
							<strong>Office Details</strong>
						</h4>

						<!--office space-->
						<div class="form-group">
							<label for="office_space">Do you own/rent office space?</label>
							<select class="custom-select custom-select" id="office_space" name="officeSpace" required>
								<option value="">Select</option>
								<option value="Owned">Owned</option>
								<option value="Rented">Rented</option>
							</select>
						</div>

						<!--Usable Area-->
						<div class="form-group">
							<label for="usable_area">Usable Area (in sq. ft.)</label>
							<input type="text" class="form-control" id="usable_area" required autocomplete="off" name="usableArea" placeholder="e.g. 2000 sq. ft.">
						</div>

						<!--Infrastructure/facilities available in the office-->
						<div class="form-group">
							<label for="application_type">Infrastructure/facilities available in the office</label><br>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="officeFacilities" id="infra_facilities_1" value="Yes" checked>
								<label class="custom-control-label" for="infra_facilities_1">Yes</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="officeFacilities" id="infra_facilities_2" value="No">
								<label class="custom-control-label" for="infra_facilities_2">No</label>
							</div>
						</div>

						<!--Office Address-->
						<div class="form-group">
							<label for="office_address">Office Address</label>
							<textarea class="form-control" id="office_address" required autocomplete="off" name="officeAddress" placeholder="Office Address" rows="3"></textarea>
						</div>

						<!--Do you own any other business in the same premises-->
						<div class="form-group">
							<label for="application_type">Do you own any other business in the same premises?</label><br>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="businessInPremises" id="business_premises_1" value="Yes" checked>
								<label class="custom-control-label" for="business_premises_1">Yes</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="businessInPremises" id="business_premises_2" value="No">
								<label class="custom-control-label" for="business_premises_2">No</label>
							</div>
						</div>

						<!--Name, Nature of Business-->
						<div class="form-group">
							<label for="premises_details">Note: If Yes, then Please Enter Name, Nature of Business</label>
							<textarea class="form-control" id="premises_details" name="premisesDetails" autocomplete="off" placeholder="Please Enter Name, Nature of Business" rows="3"></textarea>
						</div>

						<!--Submit-->
						<div class="form-group text-center">
							<input type="submit" value="Submit" class="btn btn-primary btn-lg">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA6wTcvnSK7d4JJM24121ZuemOV2D2jr00&callback=initMap" async defer></script>
	<script>

		function initMap() {
			var input = document.getElementById('interestLocation');
			var autocomplete = new google.maps.places.Autocomplete(input);
		}

		$(function () {
			$("#designation").change(function () {
				if ($(this).val() == 'Other') {
					input = jQuery('<input name="other_designation" class="form-control" required id="other_designation" placeholder="Enter other designation">');
					jQuery('.div_append').append(input);
				} else {
					jQuery('#other_designation').remove();
				}
			});

			var currency = $("#currency").val();
			$('#currency').on('change', function () {
				currency = $(this).val();
			});

			$("#pre_app_form").submit(function (event) {
				net_worth = $("#net_worth_appli_date").val();
				last_yr = $("#last_year").val();
				tw_yr = $("#two_year_before").val();
				thr_yr = $("#three_year_before").val();
				$("#net_worth_appli_date").val(currency + net_worth);
				$("#last_year").val(currency + last_yr);
				$("#two_year_before").val(currency + tw_yr);
				$("#three_year_before").val(currency + thr_yr);
			});
		});
	</script>
</body>

</html>
