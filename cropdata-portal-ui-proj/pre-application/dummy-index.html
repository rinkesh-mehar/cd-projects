<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/images/favicon.png" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght400;600;700;800&display=swap" rel="stylesheet">
  <link href="public/css/style.css" rel="stylesheet" type="text/css">
  <title>Pre Application Form</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title mt-5">Pre-Application Form</h1>
    <form id="pre_app_form" method="POST" enctype="multipart/form-data" modelAttribute="buyerForm" action="/buyers/add">

      <div class="row mt-5">
        <div class="col-md-12">
          <!--Application Type-->
          <div class="form-group">
            <label for="applicationType">Application Type</label><br>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" name="applicationType" id="franchise" value="Franchise" checked>
              <label class="custom-control-label" for="franchise">Franchise</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" name="applicationType" id="subFranchise" value="Sub-Franchise">
              <label class="custom-control-label" for="subFranchise">Sub-Franchise</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" name="applicationType" id="buyer" value="Buyer">
              <label class="custom-control-label" for="buyer">Buyer</label>
            </div>
          </div>
        </div>
      </div>

      <div class="box-container opq">
        <div class="row">
          <div class="col-md-12">
            <h4 class="mb-4">
              <strong>Applicant's Details</strong>
            </h4>

            <!--Applicant Type-->
            <div class="form-group">
              <label for="applicantType">Applicant Type</label>
              <select class="custom-select custom-select" id="applicantType" name="applicantType">
                <option>Select</option>
              </select>
            </div>

            <!--Name of Company/ Limited Liability Partnership/ Partnership Firm-->
            <div class="form-group">
              <label for="companyName">Company / Limited Liability Partnership / Partnership Firm Name</label>
              <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Name">
            </div>

            <!--Date of Incorporation / Registration-->
            <div class="form-group">
              <label for="dateOfRegistration">Date of Incorporation / Registration</label>
              <input type="date" class="form-control" id="dateOfRegistration" name="dateOfRegistration" placeholder="Date of Incorporation / Registration">
            </div>

            <!--Income Tax Permanent Account No. (PAN)-->
            <div class="form-group">
              <label for="panNo">Income Tax Permanent Account No. (PAN)</label>
              <input type="text" class="form-control" id="panNo" name="panNo" placeholder="PAN No.">
            </div>

            <!--Corporate Identity No. (CIN)-->
            <div class="form-group">
              <label for="cinNo">Corporate Identity No. (CIN)</label>
              <input type="text" class="form-control" id="cinNo" name="cinNo" placeholder="CIN No.">
            </div>

            <!--GST No.-->
            <div class="form-group">
              <label for="gstNo">GST No.</label>
              <input type="text" class="form-control" id="gstNo" name="gstNo" placeholder="GST No.">
            </div>

            <!--Website-->
            <div class="form-group">
              <label for="websiteURL">Website URL</label>
              <input type="text" class="form-control" id="websiteURL" name="websiteURL" placeholder="Website URL">
            </div>

            <!--Nationality-->
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality">
            </div>

            <!--Commodities of Interest-->
            <div class="form-group">
              <label for="commodityInterest">Commodities of Interest <span class="required">*</span></label>
              <select class="custom-select custom-multiselect" multiple id="commodityInterest" name="commodityInterest">
                <option>Select</option>
              </select>
            </div>

            <!--City / Location of Interest:-->
            <div class="form-group">
              <label for="interestLocation">City / Location of Interest</label>
              <input type="text" class="form-control" id="interestLocation" name="interestLocation" placeholder="Please Enter Location">
            </div>

            <!--Registered Address:-->
            <div class="form-group">
              <label for="registeredAddress">Registered Address</label>
              <input type="text" class="form-control" id="registeredAddress" name="registeredAddress" placeholder="Registered Address">
            </div>


            <div class="form-group">
              <label for="sameBusinessAddress">Business Address same as Registered Address ?</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="sameBusinessAddress" id="sameBusinessAddressYes" value="Yes" checked>
                <label class="custom-control-label" for="sameBusinessAddressYes">Yes</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="sameBusinessAddress" id="sameBusinessAddressNo" value="No">
                <label class="custom-control-label" for="sameBusinessAddressNo">No</label>
              </div>
            </div>

            <!--Business Address:-->
            <div class="form-group">
              <label for="businessAddress">Business Address</label>
              <textarea class="form-control" id="businessAddress" name="businessAddress" placeholder="Business Address" rows="3"></textarea>
            </div>

            <!--Company Authorised Signatory Name:-->
            <div class="form-group">
              <label for="companyAuthorisedSignatoryName">Company Authorised Signatory Name</label>
              <input type="text" class="form-control" id="companyAuthorisedSignatoryName" name="companyAuthorisedSignatoryName" placeholder="Signatory Name">
            </div>

            <!--Company Authorised Contact Number:-->
            <div class="form-group">
              <label for="companyAuthorisedContactNo">Company Authorised Contact Number</label>
              <input type="tel" class="form-control" name="companyAuthorisedContactNo" id="companyAuthorisedContactNo" placeholder="Company Authorised Contact Number">
            </div>

            <!--Company Authorised Signatory Email Address:-->
            <div class="form-group">
              <label for="companyAuthorisedSignatoryEmail">Company Authorised Signatory Email Address</label>
              <input type="email" class="form-control" name="companyAuthorisedSignatoryEmail" id="companyAuthorisedSignatoryEmail" placeholder="Email Address">
            </div>

            <!--Company Fax Number:-->
            <div class="form-group">
              <label for="companyFaxNo">Company Fax Number</label>
              <input type="tel" class="form-control" name="companyFaxNo" id="companyFaxNo" placeholder="Fax Number">
            </div>

            <!--Company Telephone Number:-->
            <div class="form-group">
              <label for="companyTelephoneNo">Company Telephone Number</label>
              <input type="tel" class="form-control" name="companyTelephoneNo" id="companyTelephoneNo" placeholder="Company Telephone Number">
            </div>

            <!--Company Mobile Number:-->
            <div class="form-group">
              <label for="companyMobileNo">Company Mobile Number</label>
              <input type="tel" class="form-control" name="companyMobileNo" id="companyMobileNo" placeholder="Company Mobile Number">
            </div>

            <!--Company Representative Name:-->
            <div class="form-group">
              <label for="companyRepresentativeName">Company Representative Name</label>
              <input type="text" class="form-control" id="companyRepresentativeName" name="companyRepresentativeName" placeholder="Representative Name">
            </div>

            <!--Company Representative Email Address:-->
            <div class="form-group">
              <label for="companyRepresentativeEmail">Company Representative Email Address</label>
              <input type="email" class="form-control" name="companyRepresentativeEmail" id="companyRepresentativeEmail" placeholder="Email Address">
            </div>

            <!--Company Representative Contact Number:-->
            <div class="form-group">
              <label for="companyRepresentativeContactNo">Company Representative Contact Number</label>
              <input type="tel" class="form-control" name="companyRepresentativeContactNo" id="companyRepresentativeContactNo" placeholder="Company Representative Contact Number">
            </div>

            <!--Directors/Proprietor/Partner Name:-->
            <div class="form-group">
              <label for="DirectorsOrProprietorOrPartnerName">Directors/Proprietor/Partner Name</label>
              <input type="text" class="form-control" id="DirectorsOrProprietorOrPartnerName" name="DirectorsOrProprietorOrPartnerName" placeholder="Please Enter Name">
            </div>

            <!--Designation-->
            <div class="form-group">
              <label for="designation">Designation</label>
              <select class="custom-select custom-select" id="designation" name="designation">
                <option>Select</option>
              </select>
            </div>

            <!--Telephone Number:-->
            <div class="form-group">
              <label for="telephoneNo">Telephone Number</label>
              <input type="tel" class="form-control" name="telephoneNo" id="telephoneNo" placeholder="Telephone Number">
            </div>

            <!--Mobile Number:-->
            <div class="form-group">
              <label for="mobileNo">Mobile Number</label>
              <input type="tel" class="form-control" name="mobileNo" id="mobileNo" placeholder="Mobile Number">
            </div>

            <!--Email Address:-->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
            </div>

            <!--office space-->
            <div class="form-group">
              <label for="officeSpace">Do you own / rent office space?</label>
              <select class="custom-select custom-select" id="officeSpace" name="officeSpace">
                <option>Select</option>
                <option value="Owned">Owned</option>
                <option value="Rented">Rented</option>
              </select>
            </div>

            <!--Usable Area-->
            <div class="form-group">
              <label for="usableArea">Usable Area (in sq. ft.)</label>
              <input type="text" class="form-control" id="usableArea" name="usableArea" placeholder="e.g. 2000 sq. ft.">
            </div>

            <!--Office Address-->
            <div class="form-group">
              <label for="officeAddress">Office Address</label>
              <textarea class="form-control" id="officeAddress" name="officeAddress" placeholder="Office Address" rows="3"></textarea>
            </div>

            <!--Infrastructure/facilities available in the office-->
            <div class="form-group">
              <label for="infrastructureAndfacilities">Infrastructure / facilities available in the office</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="infrastructureAndfacilities" id="infrastructureAndfacilitiesYes" value="Yes" checked="">
                <label class="custom-control-label" for="infrastructureAndfacilitiesYes">Yes</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="infrastructureAndfacilities" id="infrastructureAndfacilitiesNo" value="No">
                <label class="custom-control-label" for="infrastructureAndfacilitiesNo">No</label>
              </div>
            </div>

            <!--Do you own any other business in the same premises-->
            <div class="form-group">
              <label for="otherBusinessInTheSamePremises">Do you own any other business in the same premises?</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="otherBusinessInTheSamePremises" id="otherBusinessInTheSamePremisesYes" value="Yes" checked="">
                <label class="custom-control-label" for="otherBusinessInTheSamePremisesYes">Yes</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="otherBusinessInTheSamePremises" id="otherBusinessInTheSamePremisesNo" value="No">
                <label class="custom-control-label" for="otherBusinessInTheSamePremisesNo">No</label>
              </div>
            </div>

            <!--Present Business / Occupation-->
            <div class="form-group">
              <label for="presentBusiness">Present Business / Occupation</label>
              <select class="custom-select custom-select" id="presentBusiness" name="presentBusiness">
                <option>Select</option>
              </select>
            </div>

            <!--Firm Name / Present Employer / Professional Name-->
            <div class="form-group">
              <label for="presentEmployer">Firm Name / Present Employer / Professional Name</label>
              <input type="text" class="form-control" id="presentEmployer" name="presentEmployer" placeholder="Please Enter Name">
            </div>

            <!--Product-->
            <div class="form-group">
              <label for="product">Product</label>
              <input type="text" class="form-control" id="product" name="product" placeholder="Product Name">
            </div>

            <!--Type of Firm-->
            <div class="form-group">
              <label for="typeOfFirm">Type of Firm</label>
              <select class="custom-select custom-select" id="typeOfFirm" name="typeOfFirm">
                <option>Select</option>
              </select>
            </div>

            <!--Nature of Business-->
            <div class="form-group">
              <label for="natureOfBusiness">Nature of Business</label><br>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="natureOfBusiness" id="natureOfBusinessAgriculture" value="Agriculture" checked="">
                <label class="custom-control-label" for="natureOfBusinessAgriculture">Agriculture</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="natureOfBusiness" id="natureOfBusinessNonAgriculture" value="Non-Agriculture">
                <label class="custom-control-label" for="natureOfBusinessNonAgriculture">Non-Agriculture</label>
              </div>
            </div>

            <!--Year of Establishment-->
            <div class="form-group">
              <label for="yearOfEstablishment">Year of Establishment</label>
              <input type="month" class="form-control" id="yearOfEstablishment" name="yearOfEstablishment">
            </div>

            <!--Present Net Worth as on Application Date-->
            <label for="netWorthAppDate">Present Net Worth as on Application Date</label>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <select class="input-group-text custom-select custom-select" id="currency" name="currency">
                  <option selected="">INR</option>
                </select>
              </div>
              <input type="tel" class="form-control" id="netWorthAppDate" name="netWorthAppDate" placeholder="Enter Amount">
            </div>

            <!--City / Location:-->
            <div class="form-group">
              <label for="location">City / Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="City / Location">
            </div>

            <!--Terms and Condition:-->
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">I agree that CropData may process and/or use the information you've provided to enable you to use our services. This includes business information requested from CropData and other products and services CropData utilizes. Please note your data will be stored with CropData for the amount of time to continue providing services for you. We request your consent to move forward as outlined above.
                  <p>For more, please see our <a href="#!" target="_blank">privacy policy and terms of use</a>.</p>
                </label>
              </div>
            </div>


            <!--Submit-->
            <div class="form-group text-center">
              <input type="submit" value="Submit" class="btn btn-primary btn-lg">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA6wTcvnSK7d4JJM24121ZuemOV2D2jr00&callback=initMap" async defer></script>
  <script>

    function initMap() {
      var input = document.getElementById('interestLocation');
      var autocomplete = new google.maps.places.Autocomplete(input);
    }

    $(function () {
      $("#designation").change(function () {
        if ($(this).val() == 'Other') {
          input = jQuery('<input name="other_designation" class="form-control" id="other_designation" placeholder="Enter other designation">');
          jQuery('.div_append').append(input);
        } else {
          jQuery('#other_designation').remove();
        }
      });

      var currency = $("#currency").val();
      $('#currency').on('change', function () {
        currency = $(this).val();
      });

      $("#pre_app_form").submit(function (event) {
        net_worth = $("#net_worth_appli_date").val();
        last_yr = $("#last_year").val();
        tw_yr = $("#two_year_before").val();
        thr_yr = $("#three_year_before").val();
        $("#net_worth_appli_date").val(currency + net_worth);
        $("#last_year").val(currency + last_yr);
        $("#two_year_before").val(currency + tw_yr);
        $("#three_year_before").val(currency + thr_yr);
      });
    });
  </script>
</body>

</html>
