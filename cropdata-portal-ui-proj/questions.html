<!DOCTYPE html>
<html lang="en-US">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://picmaticweb.com/html/form-demo/formify/assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://picmaticweb.com/html/form-demo/formify/assets/css/style.css" rel="stylesheet">
		<link href="https://picmaticweb.com/html/form-demo/formify/assets/css/responsive.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
		<title>CropData</title>
		<style>
			.thm_btn {
				background: #684593;
			}

			.form_footer_text a {
				color: #684593;
			}

			.animateImg {
				/* animation: pulse 3s ease infinite; */
			}

			@keyframes pulse {
				0% {
					margin: 0 0 0 auto;
				}

				100% {
					margin: 0 auto 0 0;
				}
			}
		</style>
	</head>

	<body>
		<div class="body_wrapper frm-vh-md-100">
			<!-- <div class="formify_body" data-bg-color="#fafafa"> -->
			<div class="formify_body" data-bg-color="#3b2556" style="background-color:#3b2556">
				<div class="f_content">
					<div class="formify_box_three formify_login" style="	box-shadow: -20px 20px 10px rgb(0 0 0 / 25%);">
						<div class="container custom_height">
							<div class="row custom_height">
								<div class="col-md-6 formify_content_left">
									<div class="formify_logo_wrapper">
										<!-- <a href="index.html"><img src="https://cropdata.in/images/cropdata-logo-blue.svg" width="100" alt=""></a> -->
										<!-- <h3><strong>CropData</strong></h3> -->
										<p>Lorem ipsum, or lipsum as it is sometimes<br> known, is dummy text used</p>
									</div>
									<img class="img-fluid img animateImg" src="https://picmaticweb.com/html/form-demo/formify/assets/img/login_img.png" alt="">
								</div>
								<div class="col-md-6 formify_content_right">
									<div class="formify_box">
										<h6>Start for Free</h6>
										<h4 class="form_title mb-3">Sign Up to CropData</h4>
										<div class="successMsgBox mb-4 alert alert-success" style="display: none;"></div>
										<div class="errorMsgBox mb-4 alert alert-danger" style="display: none;"></div>
										<form action="#" class="signup_form">
											<div class="form-group">
												<!-- <label class="input_title" for="inputUserName">Name</label> -->
												<div class="input">
													<input type="text" class="form-control" id="inputUserName" placeholder="User Name" required="" style="padding-right: 50px;">
													<!-- <img class="input_icon" src="https://picmaticweb.com/html/form-demo/formify/assets/img/at.png" alt=""> -->
													<div style="position: absolute;right: 0;top: 50%;transform: translateY(-50%);color: #684593;opacity: 0.5;width: 50px;text-align: center;"><i class="fas fa-user"></i></div>
												</div>
											</div>
											<div class="form-group">
												<!-- <label class="input_title" for="inputEmail">Email</label> -->
												<div class="input">
													<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required="" style="padding-right: 50px;">
													<!-- <img class="input_icon" src="https://picmaticweb.com/html/form-demo/formify/assets/img/at.png" alt=""> -->
													<div style="position: absolute;right: 0;top: 50%;transform: translateY(-50%);color: #684593;opacity: 0.5;width: 50px;text-align: center;"><i class="fas fa-envelope"></i></div>
												</div>
											</div>
											<div class="form-group">
												<!-- <label class="input_title" for="inputMobile">Contact Number</label> -->
												<div class="input">
													<input type="tel" class="form-control" id="inputMobile" placeholder="Mobile No." required="" style="padding-right: 50px;">
													<!-- <img class="input_icon" src="https://picmaticweb.com/html/form-demo/formify/assets/img/at.png" alt=""> -->
													<div style="position: absolute;right: 0;top: 50%;transform: translateY(-50%);color: #684593;opacity: 0.5;width: 50px;text-align: center;"><i class="fas fa-mobile"></i></div>
												</div>
											</div>
											<div class="form-group">
												<!-- <label class="input_title" for="inputPassword">Password</label> -->
												<div class="input">
													<input type="password" class="form-control" id="inputPassword" placeholder="*******" required="" style="padding-right: 50px;">
													<!-- <img class="input_icon" src="https://picmaticweb.com/html/form-demo/formify/assets/img/lock.png" alt=""> -->
													<div style="position: absolute;right: 0;top: 50%;transform: translateY(-50%);color: #684593;opacity: 0.5;width: 50px;text-align: center;"><i class="fas fa-user-lock"></i></div>
												</div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn action_btn thm_btn text-transform-inherit">Create an account</button>
											</div>
											<p class="form_footer_text text-center">Have an account? <a href="#">Log in</a>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->
		<script src="https://picmaticweb.com/html/form-demo/formify/assets/js/jquery-3.4.1.min.js"></script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://picmaticweb.com/html/form-demo/formify/assets/vendors/bootstrap/js/popper.min.js"></script>
		<script src="https://picmaticweb.com/html/form-demo/formify/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
		<!-- <script src="https://picmaticweb.com/html/form-demo/formify/assets/js/main.js"></script> -->
		<script>

			function successMsgBox(msg, time) {

				if (time == undefined) {
					time = 6000;
				}

				if (msg != "") {
					// alert("Failed to submit the form");
					setTimeout(function () {
						$(".successMsgBox").append(msg).show();
						if (
							$('.successMsgBox:contains("' + msg + '")').length > 0
						) {
							$(".successMsgBox").empty();
							$(".successMsgBox").append(msg).show();
						}
					}, 0);
					setTimeout(function () {
						$(".successMsgBox").empty().hide();
					}, time);
				}
			}

			function errorMsgBox(msg, time) {

				if (time == undefined) {
					time = 6000;
				}

				if (msg != "") {
					// alert("Failed to submit the form");
					setTimeout(function () {
						$(".errorMsgBox").append(msg).show();
						if (
							$('.errorMsgBox:contains("' + msg + '")').length > 0
						) {
							$(".errorMsgBox").empty();
							$(".errorMsgBox").append(msg).show();
						}
					}, 0);
					setTimeout(function () {
						$(".errorMsgBox").empty().hide();
					}, time);
				}
			}

			$(document).ready(function () {
				$('.signup_form').submit(function (event) {
					var data = {
						userName: $('#inputUserName').val(),
						email: $('#inputEmail').val(),
						contactNo: $('#inputMobile').val(),
						password: $('#inputPassword').val(),
					}
					$.ajax({
						url: 'http://192.168.0.64:8000/registration',
						type: 'POST',
						contentType: 'application/json; charset=utf-8',
						data: JSON.stringify(data),
						dataType: 'json',
						async: true,
						// headers: {
						// 	auth: 'Bearer ' + jwt,
						// },
						beforeSend: function (xhr) {
						},
						success: function (response) {

							if (response.success == true) {
								successMsgBox('Registration successfully');
								$('.signup_form')[0].reset();

							} else if (response.success == false) {
								errorMsgBox('Registration fail');
							} else {
								errorMsgBox('Registration fail');
							}
							console.log(response)
						},
						error: function (request, error) {
							alert("Request: " + JSON.stringify(request));
						}
					});

				});
			});
		</script>
	</body>

</html>
